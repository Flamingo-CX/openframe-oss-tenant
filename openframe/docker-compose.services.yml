services:
  api:
    build:
      context: ./services/openframe-api
      dockerfile: Dockerfile
    container_name: openframe-api
    ports:
      - "8090:8090"
    depends_on:
      - mongodb
      - kafka
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/openframe
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - openframe-network

  core:
    build:
      context: ./services/openframe-core
      dockerfile: Dockerfile
    container_name: openframe-core
    ports:
      - "8091:8091"
    depends_on:
      - mongodb
      - kafka
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/openframe
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - openframe-network

  stream:
    build:
      context: ./services/openframe-stream
      dockerfile: Dockerfile
    container_name: openframe-stream
    ports:
      - "8082:8082"
    depends_on:
      - kafka
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - openframe-network
      
  data:
    build:
      context: ./services/openframe-data
      dockerfile: Dockerfile
    container_name: openframe-data
    ports:
      - "8083:8083"
    depends_on:
      - mongodb
      - cassandra
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@mongodb:27017/openframe
      SPRING_CASSANDRA_CONTACT_POINTS: cassandra
      SPRING_CASSANDRA_PORT: 9042
    networks:
      - openframe-network

networks:
  openframe-network:
    name: openframe-network
    driver: bridge
    external: true