services:

  config-server:
    build:
      context: ./services/openframe-config
      dockerfile: Dockerfile
    container_name: openframe-config
    ports:
      - "8888:8888"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - CONFIG_SERVER_USERNAME=config
      - CONFIG_SERVER_PASSWORD=secret
      - GIT_USERNAME=${GIT_USERNAME}
      - GIT_PASSWORD=${GIT_PASSWORD}
    networks:
      - openframe-network
    depends_on:
      - loki
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  api:
    build:
      context: ./services/openframe-api
      dockerfile: Dockerfile
    container_name: openframe-api
    ports:
      - "8090:8090"
    depends_on:
      - config-server
      - mongodb
      - kafka
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://openframe:password123456789@mongodb:27017/openframe
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - openframe-network

  core:
    build:
      context: ./services/openframe-core
      dockerfile: Dockerfile
    container_name: openframe-core
    ports:
      - "8091:8091"
    depends_on:
      - config-server
      - mongodb
      - kafka
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://openframe:password123456789@mongodb:27017/openframe
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - openframe-network

  stream:
    build:
      context: ./services/openframe-stream
      dockerfile: Dockerfile
    container_name: openframe-stream
    ports:
      - "8082:8082"
    depends_on:
      - kafka
      - config-server
    environment:
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    networks:
      - openframe-network
      
  data:
    build:
      context: ./services/openframe-data
      dockerfile: Dockerfile
    container_name: openframe-data
    ports:
      - "8083:8083"
    depends_on:
      cassandra:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      pinot-controller:
        condition: service_healthy
      pinot-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://openframe:password123456789@mongodb:27017/openframe
      SPRING_CASSANDRA_CONTACT_POINTS: cassandra
      SPRING_CASSANDRA_PORT: 9042
    networks:
      - openframe-network

networks:
  openframe-network:
    name: openframe-network
    driver: bridge
    external: true