services:

  config-server:
    build:
      context: ./services/openframe-config
      dockerfile: Dockerfile
    container_name: openframe-config-server
    ports:
      - "8888:8888"
    networks:
      - openframe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://openframe-config-server:8888/xml/shared-logback-spring.xml"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./services/openframe-api
      dockerfile: Dockerfile
    container_name: openframe-api
    ports:
      - "8090:8090"
    depends_on:
      config-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - openframe-network

  core:
    build:
      context: ./services/openframe-core
      dockerfile: Dockerfile
    container_name: openframe-core
    ports:
      - "8091:8091"
    depends_on:
      config-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - openframe-network

  stream:
    build:
      context: ./services/openframe-stream
      dockerfile: Dockerfile
    container_name: openframe-stream
    ports:
      - "8082:8082"
    depends_on:
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - openframe-network
      
  data:
    build:
      context: ./services/openframe-data
      dockerfile: Dockerfile
    container_name: openframe-data
    ports:
      - "8083:8083"
    depends_on:
      cassandra:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      pinot-controller:
        condition: service_healthy
      pinot-server:
        condition: service_healthy
      config-server:
        condition: service_healthy
    networks:
      - openframe-network

networks:
  openframe-network:
    name: openframe-network
    driver: bridge
    external: true