server:
  port: 8090

spring:
  kafka:
    bootstrap-servers: localhost:29092
  data:
    mongodb:
      uri: mongodb://openframe:password123456789@localhost:27017/openframe?authSource=admin&connectTimeoutMS=10000&socketTimeoutMS=10000&serverSelectionTimeoutMS=10000
    cassandra:
      contact-points: localhost
  redis:
    enabled: false
  cloud:
    config:
      fail-fast: false

security:
  cors:
    allowed-origins: http://localhost:3000
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI}
          jwk-set-uri: ${AUTH_JWK_URI}

pinot:
  controller:
    url: http://localhost:9000
  broker:
    url: http://localhost:8099

