server:
  port: 8095

# Management service common configuration
spring:
  data:
    mongodb:
      enabled: true
    cassandra:
      enabled: false
  kafka:
    enabled: false
  cloud:
    config:
      fail-fast: false

# Management server configuration
management:
  server:
    port: 8096

# Management service specific logging
logging:
  level:
    root: INFO
    com.openframe: DEBUG
    org.springframework: DEBUG
    org.springframework.data.mongodb: DEBUG 