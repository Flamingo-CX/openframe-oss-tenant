server:
  port: 8090

spring:
  kafka:
    bootstrap-servers: openframe-kafka:9092
  data:
    mongodb:
      uri: mongodb://openframe:password123456789@openframe-mongodb:27017/openframe
    cassandra:
      contact-points: openframe-cassandra
  redis:
    host: openframe-redis
    port: 6379

security:
  cors:
    allowed-origins: http://localhost:3000
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI}
          jwk-set-uri: ${AUTH_JWK_URI}

pinot:
  controller:
    url: http://openframe-pinot-controller:9000
  broker:
    url: http://openframe-pinot-broker:8099

