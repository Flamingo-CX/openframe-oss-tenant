# API service docker environment configuration
spring:
  kafka:
    bootstrap-servers: openframe-kafka:9092

oauth:
  client:
    default:
      id: openframe_web_dashboard_dev
      secret: dev_secret

openframe:
  management:
    key: ${OPENFRAME_MANAGEMENT_KEY:docker-management-key-123}

fleet:
  api:
    url: http://fleet:8070
    token: ${FLEET_API_TOKEN}