server:
  port: 8090

spring:
  redis:
    enabled: true
    timeout: 2000
    connect-timeout: 2000
    lettuce:
      shutdown-timeout: 2000ms
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000ms
    client-type: lettuce
  cloud:
    config:
      fail-fast: false

# API service specific monitoring
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# API service specific logging
logging:
  level:
    root: INFO
    com.openframe: DEBUG
    org.springframework: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
    org.apache.pinot: DEBUG

# GraphQL configuration
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: true

# Pinot configuration
pinot:
  enabled: true
  client:
    controller:
      timeoutMs: 60000
      url: ${pinot.controller.url}
      host: ${pinot.client.controller.host}
      port: ${pinot.client.controller.port}
    broker:
      timeoutMs: 60000
      url: ${pinot.broker.url}
      host: ${pinot.client.broker.host}
      port: ${pinot.client.broker.port}
    connection:
      timeoutMs: 60000
    query:
      timeoutMs: 60000

