server:
  port: 8090

# API service common configuration
spring:
  data:
    cassandra:
      enabled: true
  redis:
    enabled: true
    timeout: 2000
    connect-timeout: 2000
    lettuce:
      shutdown-timeout: 2000ms
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000ms
    client-type: lettuce
  cloud:
    config:
      fail-fast: false

# API service specific logging
logging:
  level:
    root: INFO
    com.openframe: DEBUG
    org.springframework: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
    org.apache.pinot: DEBUG

# GraphQL configuration
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: true