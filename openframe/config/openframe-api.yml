server:
  port: 8090

# API service common configuration
spring:
  data:
    cassandra:
      enabled: true
  redis:
    enabled: true
    timeout: 2000
    connect-timeout: 2000
    lettuce:
      shutdown-timeout: 2000ms
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000ms
    client-type: lettuce
  kafka:
    enabled: false
  cloud:
    config:
      fail-fast: false

# Management server configuration
management:
  server:
    port: 8091
    base-path: /management
  endpoints:
    web:
      base-path: /v1
      exposure:
        include: "*"
  endpoint:
    tools:
      enabled: true

# API service specific logging
logging:
  level:
    root: INFO
    com.openframe: DEBUG
    org.springframework: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
    org.apache.pinot: DEBUG

# GraphQL configuration
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: true
jwt:
  public:
    key: classpath:certs/public.pem
  private:
    key: classpath:certs/private.pem
  secret: ${JWT_SECRET:your_jwt_secret_key_min_32_chars_long}
  expiration: ${JWT_EXPIRATION:86400000}

# Add OAuth client configuration
oauth:
  client:
    default:
      grant-types:
        - password
        - refresh_token
      scopes:
        - read
        - write