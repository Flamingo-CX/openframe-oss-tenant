server:
  port: 8090

# API service common configuration
spring:
  data:
    mongodb:
      enabled: true
    cassandra:
      enabled: true
  redis:
    enabled: true
    timeout: 2000
    connect-timeout: 2000
    lettuce:
      shutdown-timeout: 2000ms
      pool:
        enabled: true
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 1000ms
    client-type: lettuce
  kafka:
    enabled: false
  cloud:
    config:
      fail-fast: false
  graphql:
    graphiql:
      enabled: true
    schema:
      printer:
        enabled: true
    path: /graphql

# Management server configuration
management:
  server:
    port: 8091

# API service specific logging
logging:
  level:
    root: INFO
    com.openframe: DEBUG
    org.springframework: DEBUG
    org.springframework.data.redis: DEBUG
    io.lettuce.core: DEBUG
    org.apache.pinot: DEBUG

# GraphQL configuration
dgs:
  graphql:
    path: /graphql
    graphiql:
      enabled: true
jwt:
  issuer: openframe
  audience: openframe-web
  public-key:
    key: classpath:certs/public.pem
  private-key:
    key: classpath:certs/private.pem

# Add OAuth client configuration
oauth:
  client:
    default:
      grant-types:
        - password
        - refresh_token
      scopes:
        - read
        - write

openframe:
  management:
    url: http://openframe-management:8095