# Common properties shared across all services
spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.reactive.ReactiveOAuth2ResourceServerAutoConfiguration
  data:
    # Common MongoDB configuration
    mongodb:
      auto-index-creation: true
      connect-timeout: 10000
      socket-timeout: 10000
      max-wait-time: 10000
      server-selection-timeout: 10000
    # Common Cassandra configuration
    cassandra:
      port: 9042
      local-datacenter: datacenter1
      keyspace-name: openframe_events
      schema-action: CREATE_IF_NOT_EXISTS
      request:
        timeout: 20s
      connection:
        connect-timeout: 20s
        init-query-timeout: 20s
      controlconnection:
        timeout: 20s
      advanced:
        timestamp-generator:
          class: com.datastax.oss.driver.internal.core.time.ServerSideTimestampGenerator

# Common monitoring configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
    enabled-by-default: true
  endpoint:
    health:
      enabled: true
      show-details: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
        descriptions: true
  metrics:
    enable:
      all: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
      sla:
        "[http.server.requests]": [10ms, 50ms, 100ms, 200ms, 500ms]

# Common security configuration
security:
  jwt:
    enabled: false

logging:
  level:
    org.springframework.data.cassandra: DEBUG
    com.datastax.oss.driver: DEBUG
    com.openframe.data.config: DEBUG
    # Actuator and metrics logging
    org.springframework.boot.actuate: DEBUG
    org.springframework.boot.actuate.metrics: DEBUG
    org.springframework.boot.actuate.endpoint: DEBUG
    org.springframework.boot.actuate.endpoint.web: DEBUG
    io.micrometer: DEBUG
    io.micrometer.prometheus: DEBUG
    org.springframework.web.servlet.mvc.method.annotation: DEBUG  # For endpoint mapping debugging


      