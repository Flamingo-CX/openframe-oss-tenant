spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI}
          jwk-set-uri: ${AUTH_JWK_URI}

loki:
  url: http://openframe-loki:3100/loki/api/v1/push

logging:
  level:
    root: INFO
    com.openframe: DEBUG
    org.springframework: INFO 
  config: http://openframe-config-server:8888/logging/shared-logback-spring.xml