name: openframe-microservices-infrastructure

services:

  config-server:
    build:
      context: ./services/openframe-config
      dockerfile: Dockerfile
    container_name: openframe-config-server
    ports:
      - "8888:8888"
      - "8889:8889"
    networks:
      - openframe-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://openframe-config-server:8888/xml/shared-logback-spring.xml"]
      interval: 30s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ./services/openframe-api
      dockerfile: Dockerfile
    container_name: openframe-api
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://openframe-config-server:8888
      - OPENFRAME_MANAGEMENT_KEY=${OPENFRAME_MANAGEMENT_KEY:-docker-management-key-123}
    ports:
      - "8090:8090"
      - "8091:8091"
    depends_on:
      config-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      kafka:
        condition: service_healthy
      cassandra:
        condition: service_healthy
    networks:
      - openframe-network

  management:
    build:
      context: ./services/openframe-management
      dockerfile: Dockerfile
    container_name: openframe-management
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CONFIG_IMPORT=optional:configserver:http://openframe-config-server:8888
      - OPENFRAME_MANAGEMENT_KEY=${OPENFRAME_MANAGEMENT_KEY:-docker-management-key-123}
    ports:
      - "8095:8095"
      - "8096:8096"
    depends_on:
      config-server:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - openframe-network

  stream:
    build:
      context: ./services/openframe-stream
      dockerfile: Dockerfile
    container_name: openframe-stream
    ports:
      - "8082:8082"
      - "8083:8083"
    depends_on:
      kafka:
        condition: service_healthy
      config-server:
        condition: service_healthy
      cassandra:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    networks:
      - openframe-network

  openframe-ui:
    build:
      context: ./services/openframe-ui
      dockerfile: Dockerfile
    environment:
      - VITE_CLIENT_ID=openframe_web_dashboard
      - VITE_CLIENT_SECRET=prod_secret
    ports:
      - "80:80"
    depends_on:
      - api
      - management
    networks:
      - openframe-network
      
networks:
  openframe-network:
    name: openframe-network
    driver: bridge