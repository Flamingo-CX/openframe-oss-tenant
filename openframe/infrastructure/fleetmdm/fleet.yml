mysql:
  address: openframe-integrated-tools-mysql:3306
  database: integrated-tools-database
  username: integrated-tools-user
  password: integrated-tools-password-1234
  max_open_conns: 50
  max_idle_conns: 50
  debug: true

redis:
  address: openframe-integrated-tools-redis:6379

server:
  address: 0.0.0.0:8070
  tls: false
  debug: true
  verbose: true

logging:
  debug: true
  json: true
  development: true
  level: debug
  disable_banner: false
  error_retention_period: 24h

auth:
  bcrypt_cost: 12
  salt_key_size: 24
  debug: true

app:
  token_key_size: 24
  invite_token_validity_period: 120h
  enable_scheduled_query_stats: true

session:
  key_size: 64
  duration: 120h

osquery:
  node_key_size: 24
  host_identifier: uuid
  label_update_interval: 1h
  detail_update_interval: 1h
  result_log_plugin: filesystem
  status_log_plugin: filesystem
  max_jitter_percent: 10
  enable_scheduled_query_stats: true

filesystem:
  status_log_file: /var/log/osquery/status.log
  result_log_file: /var/log/osquery/result.log
  enable_log_rotation: true
  enable_log_compression: true
  max_size: 500
  max_age: 28
  max_backups: 3 