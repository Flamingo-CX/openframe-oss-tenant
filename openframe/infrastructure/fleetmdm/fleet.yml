mysql:
  address: ${FLEET_MYSQL_ADDRESS}
  database: ${FLEET_MYSQL_DATABASE}
  username: ${FLEET_MYSQL_USERNAME}
  password: ${FLEET_MYSQL_PASSWORD}
  max_open_conns: 50
  max_idle_conns: 50
  conn_max_lifetime: 60

redis:
  address: ${FLEET_REDIS_ADDRESS}

server:
  address: 0.0.0.0:8070
  auth_jwt_key: ${FLEET_AUTH_JWT_KEY}
  tls: false
  tlscompatibility: true

logging:
  debug: false
  json: false
  disable_banner: true

osquery:
  node_key_size: 24
  status_log_plugin: filesystem
  result_log_plugin: filesystem
  enable_log_rotation: true
  host_identifier: hostname
  enroll_secret:
    - ${FLEET_ENROLL_SECRET}

auth:
  bcrypt_cost: 12
  salt_key_size: 24

app:
  token_key_size: 24
  invite_token_validity_period: 120h
  enable_scheduled_query_stats: true

session:
  key_size: 64
  duration: 120h

filesystem:
  status_log_file: /var/log/osquery/status.log
  result_log_file: /var/log/osquery/result.log
  enable_log_rotation: true
  enable_log_compression: true
  max_size: 500
  max_age: 28
  max_backups: 3 