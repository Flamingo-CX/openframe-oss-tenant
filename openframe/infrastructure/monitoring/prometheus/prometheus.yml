global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'openframe-services'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openframe-api:8080', 'openframe-core:8081', 'openframe-stream:8082', 'openframe-data:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb-exporter:9216']

  - job_name: 'node-metrics'
    static_configs:
      - targets: ['node-exporter:9100']
