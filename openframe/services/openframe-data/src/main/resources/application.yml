spring:
  application:
    name: openframe-data
  data:
    mongodb:
      uri: mongodb://admin:password@mongodb:27017/openframe
      database: openframe
      auto-index-creation: true
  cassandra:
    keyspace-name: openframe_events
    contact-points: ${CASSANDRA_HOST:cassandra}
    port: ${CASSANDRA_PORT:9042}
    local-datacenter: datacenter1
    schema-action: CREATE_IF_NOT_EXISTS
  main:
    allow-bean-definition-overriding: true

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  health:
    probes:
      enabled: true

logging:
  level:
    com.openframe.data: DEBUG
    org.springframework.data: DEBUG
    org.springframework.data.mongodb.repository: TRACE
    org.springframework.beans.factory: TRACE