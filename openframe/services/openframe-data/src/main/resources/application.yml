spring:
  application:
    name: openframe-data
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://admin:password@localhost:27017}
      database: openframe
  cassandra:
    schema-action: CREATE_IF_NOT_EXISTS
    local-datacenter: datacenter1
    keyspace-name: openframe_events
    contact-points: ${CASSANDRA_HOST:localhost}
    port: ${CASSANDRA_PORT:9042}
    connection:
      init-query-timeout: 10s
      connect-timeout: 10s
    request:
      timeout: 10s
    pool:
      heartbeat-interval: 30s
      idle-timeout: 120s

server:
  port: 8083

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  health:
    probes:
      enabled: true

logging:
  level:
    com.openframe.data: DEBUG
    org.springframework.data: INFO
    com.datastax.oss.driver: INFO