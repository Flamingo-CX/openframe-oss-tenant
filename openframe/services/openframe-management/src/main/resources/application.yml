spring:
  application:
    name: openframe-management
  config:
    url: http://openframe-config.microservices.svc.cluster.local:8888
    activate:
      on-profile: k8s
    import: "optional:configserver:http://openframe-config.microservices.svc.cluster.local:8888"
nats:
  spring:
    server: nats://localhost:4222
    connection-name: openframe-management
    connection-timeout: 5s
    max-reconnect: 10
    reconnect-wait: 2s
    username: service
    password: service_pass
    # no max reconnects