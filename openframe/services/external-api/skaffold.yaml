apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: external-api
build:
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe/external-api
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  helm:
    releases:
      - name: external-api
        chartPath: ../../../manifests/microservices/external-api
        valuesFiles:
          - ../../../manifests/microservices/external-api/values.yaml
        # setValues:
