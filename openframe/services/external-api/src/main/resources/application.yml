server:
  port: 8082

spring:
  application:
    name: external-api

# OpenAPI/Swagger Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,openapi
