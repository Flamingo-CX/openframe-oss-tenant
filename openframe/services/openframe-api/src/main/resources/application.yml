spring:
  application:
    name: openframe-api
  config:
    url: http://openframe-config-server.microservices.svc.cluster.local:8888
    activate:
      on-profile: k8s
    import: "optional:configserver:http://openframe-config-server.microservices.svc.cluster.local:8888"

security:
  oauth2:
    client-secret:
      encryption-key: ${OAUTH_CLIENT_SECRET_ENCRYPTION_KEY:Fb1kZRrLgN18MUzYVTFA3t9UtAi11EAaJccUTYOzUT8=}
    # Google OAuth конфігурація тепер зберігається в базі даних через SSO Configuration
    token:
      access:
        expiration-seconds: 3600
      refresh:
        expiration-seconds: 2592000
        max-refresh-count: 10