spring:
  application:
    name: openframe-api

jwt:
  public:
    key: classpath:certs/public.pem
  private:
    key: classpath:certs/private.pem
  secret: ${JWT_SECRET:your_jwt_secret_key_min_32_chars_long}
  expiration: ${JWT_EXPIRATION:86400000}

---
spring:
  config:
    activate:
      on-profile: local
    import: "optional:configserver:http://localhost:8888"

---
spring:
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:http://openframe-config-server:8888"