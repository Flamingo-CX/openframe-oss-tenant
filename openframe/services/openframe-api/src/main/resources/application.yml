spring:
  application:
    name: openframe-api

---
spring:
  config:
    activate:
      on-profile: local
    import: "optional:configserver:http://localhost:8888"

---
spring:
  config:
    activate:
      on-profile: docker
    import: "optional:configserver:http://openframe-config-server:8888"

logging:
  level:
    com.openframe.api.security: DEBUG
    com.openframe.api.exception: DEBUG
    org.springframework.security: DEBUG