apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-api
build:
  tagPolicy:
    customTemplate:
      template:  "latest"
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe/openframe-api
      docker: {}
  local:
    useDockerCLI: false
    useBuildkit: true
    push: true
manifests:
  kustomize:
    paths:
    - ../../../manifests/microservices/openframe-api
