apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-stream
build:
  artifacts:
    - image: ghcr.io/Flamingo-CX/openframe-oss-tenant/openframe-stream
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  helm:
    releases:
      - name: openframe-stream
        chartPath: ../../../manifests/microservices/openframe-stream
        valuesFiles:
          - ../../../manifests/microservices/openframe-stream/values.yaml
        # setValues:
