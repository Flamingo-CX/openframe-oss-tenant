apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-stream
build:
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe-stream
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  kustomize:
    paths:
    - ../../../microservices/openframe/base/openframe-stream
