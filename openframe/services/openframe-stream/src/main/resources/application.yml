spring:
  application:
    name: openframe-stream
  config:
    import: optional:configserver:${CONFIG_SERVER_URL:http://localhost:8888}
  profiles:
    group:
      local: local-config

---
spring:
  config:
    activate:
      on-profile: local
  cloud:
    config:
      fail-fast: false

---
spring:
  config:
    activate:
      on-profile: default
  cloud:
    config:
      uri: http://openframe-config-server:8888