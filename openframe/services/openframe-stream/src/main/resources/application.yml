spring:
  application:
    name: openframe-stream
  config:
    import: "optional:configserver:http://localhost:8888"
    activate:
      on-profile: local
  cloud:
    config:
      enabled: true
      label: main
      fail-fast: true
      retry:
        initial-interval: 1000
        max-interval: 2000
        max-attempts: 100

---
spring:
  config:
    activate:
      on-profile: default
  cloud:
    config:
      uri: http://openframe-config-server:8888