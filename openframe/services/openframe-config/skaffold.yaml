apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-config
build:
  artifacts:
    - image: ghcr.io/Flamingo-CX/openframe-oss-tenant/openframe-config
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  helm:
    releases:
      - name: openframe-config
        chartPath: ../../../manifests/microservices/openframe-config
        valuesFiles:
          - ../../../manifests/microservices/openframe-config/values.yaml
        setValues:
          config:
            branch:
              "main"
