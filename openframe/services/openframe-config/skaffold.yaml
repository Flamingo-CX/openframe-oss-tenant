apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-config
build:
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe-config
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  kustomize:
    paths:
    - ../../../manifests/microservices/base/openframe-config
