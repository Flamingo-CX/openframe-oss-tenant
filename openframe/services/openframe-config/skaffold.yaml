apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-config
build:
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe-config
      docker: {}
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  kustomize:
    paths:
    - ../../../deploy/dev/openframe-microservices/openframe-config
deploy:
  kubectl:
    flags:
      delete: ["--grace-period=0"]

