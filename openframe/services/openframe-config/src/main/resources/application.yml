server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/OpenFrame-AI/openframe-backend
          search-paths: openframe/config
          username: ${GITHUB_USERNAME:michaelassraf}
          password: ${GITHUB_TOKEN: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}
          clone-on-start: true
          searchPaths:
            - openframe/config
          default-label: ${CONFIG_GIT_BRANCH:main}

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  config: classpath:logging/shared-logback-spring.xml

log:
  path: logs