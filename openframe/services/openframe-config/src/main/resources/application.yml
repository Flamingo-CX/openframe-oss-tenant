server:
  port: 8888

spring:
  application:
    name: config-server
  # autoconfigure:
    # exclude:
    #   - org.springframework.boot.actuate.autoconfigure.metrics.Log4J2MetricsAutoConfiguration
  main:
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mvc:
    problemdetails:
      enabled: true
  cloud:
    config:
      server:
        git:
          uri: https://github.com/OpenFrame-AI/openframe-backend
          username: ${GITHUB_USERNAME:michaelassraf}
          password: ${GITHUB_TOKEN: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}
          clone-on-start: true
          searchPaths:
            - openframe/config
          default-label: ${CONFIG_GIT_BRANCH:main}

management:
  endpoints:
    web:
      exposure:
        include: '*'
    enabled-by-default: true
  endpoint:
    health:
      enabled: true
      show-details: always
    prometheus:
      enabled: true
    metrics:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true
        descriptions: true
  metrics:
    enable:
      all: true
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        "[http.server.requests]": true
      sla:
        "[http.server.requests]": [10ms, 50ms, 100ms, 200ms, 500ms]

logging:
  config: classpath:logging/shared-logback-spring.xml

log:
  path: logs