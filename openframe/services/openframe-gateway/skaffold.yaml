apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: openframe-gateway
build:
  tagPolicy:
    customTemplate:
      template:  "latest"
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe-gateway
      docker: {}
  local:
    useDockerCLI: false
    useBuildkit: true
    push: true
manifests:
  kustomize:
    paths:
    - ../../../deploy/dev/openframe-microservices/openframe-gateway
deploy:
  kubectl:
    flags:
      delete: ["--grace-period=0"]
