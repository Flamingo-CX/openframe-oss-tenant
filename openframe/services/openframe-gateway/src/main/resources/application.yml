spring:
  application:
    name: openframe-gateway
  config:
    url: http://openframe-config-server.openframe-microservices.svc.cluster.local:8888
    activate:
      on-profile: k8s
    import: "optional:configserver:http://openframe-config-server.openframe-microservices.svc.cluster.local:8888"
  cloud:
    gateway:
      routes:
        - id: openframe-client
          uri: http://openframe-client.openframe-microservices:8097
          predicates:
            - Path=/clients/**
          filters:
            - StripPrefix=1
        - id: openframe-api
          uri: http://openframe-api.openframe-microservices:8090
          predicates:
            - Path=/dashboard/**
          filters:
            - StripPrefix=1