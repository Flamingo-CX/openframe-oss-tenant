apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://openframe-prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      timeInterval: 30s
      queryTimeout: 60s
    version: 1

  - name: Loki
    type: loki
    access: proxy
    url: http://openframe-loki:3100
    isDefault: false
    editable: false
    jsonData:
      maxLines: 1000
    version: 1