server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  - job_name: containers
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: name
            values: ["openframe-*"]

    relabel_configs:
      # Set job name from container name
      - source_labels: ['__meta_docker_container_name']
        regex: '/?openframe-(.+)'
        target_label: 'job'
        replacement: '$1'
      
      # Set category type
      - source_labels: ['job']
        target_label: 'category'
        regex: '(mongodb|cassandra)'
        replacement: 'database'
      - source_labels: ['job']
        target_label: 'category'
        regex: '(kafka|zookeeper)'
        replacement: 'messaging'
      - source_labels: ['job']
        target_label: 'category'
        regex: '(prometheus|grafana|mongodb-exporter)'
        replacement: 'monitoring'
      - source_labels: ['job']
        target_label: 'category'
        regex: '(kafka-ui|mongo-express)'
        replacement: 'dev-tools'
      - source_labels: ['job']
        target_label: 'category'
        regex: 'nifi'
        replacement: 'stream-processing'

      # Use Docker container IP for host
      - source_labels: ['__meta_docker_container_ip']
        target_label: 'host'

      # Drop ALL unwanted labels
      - action: labeldrop
        regex: '__.*|stream|service_name|service'

    pipeline_stages:
      - json:
          expressions:
            output: log
            timestamp: time
      - output:
          source: output
      # Additional stage to remove any labels that might be added from log content
      - static_labels:
          job: ${job}
          category: ${category}
          host: ${host}
      # Drop everything else
      - labeldrop:
          - __stream_shard__
          - stream
          - service_name