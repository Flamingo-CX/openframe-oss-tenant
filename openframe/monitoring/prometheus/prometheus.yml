global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'openframe-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['api:8080']

  - job_name: 'openframe-core'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['core:8081']

  - job_name: 'openframe-stream'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['stream:8082']

  - job_name: 'openframe-data'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['data:8083']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  - job_name: 'zookeeper'
    static_configs:
      - targets: ['zookeeper:2181']

  - job_name: 'mongodb'
    static_configs:
      - targets: ['mongodb:27017']

  - job_name: 'cassandra'
    static_configs:
      - targets: ['cassandra:9042']

  - job_name: 'nifi'
    static_configs:
      - targets: ['nifi:8443']
