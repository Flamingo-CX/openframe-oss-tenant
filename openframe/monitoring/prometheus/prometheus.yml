global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'openframe-api'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openframe-api:8090']

  - job_name: 'openframe-stream'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openframe-stream:8082']

  - job_name: 'openframe-config'
    metrics_path: '/actuator/prometheus'
    static_configs:
      - targets: ['openframe-config-server:8888']

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'loki'
    static_configs:
      - targets: ['openframe-loki:3100']

  - job_name: 'redis'
    static_configs:
      - targets: ['openframe-redis-exporter:9121']

  - job_name: 'kafka'
    static_configs:
      - targets: ['openframe-kafka:9308']

  - job_name: 'zookeeper'
    static_configs:
      - targets: ['openframe-zookeeper:7070']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'zookeeper'

  - job_name: 'mongodb'
    static_configs:
      - targets: ['openframe-mongodb-exporter:9216']

  - job_name: 'cassandra'
    static_configs:
      - targets: ['openframe-cassandra:9404']

  - job_name: 'nifi'
    static_configs:
      - targets: ['openframe-nifi:9096']

  - job_name: 'pinot'
    static_configs:
      - targets: ['openframe-pinot-controller:9011', 'openframe-pinot-broker:9012', 'openframe-pinot-server:9013']