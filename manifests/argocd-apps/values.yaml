deployment:
  name: local         # or "cloud"
  ingress: nat      # "ngrok" or "nat"

global:
  repoDir: manifests
  repoURL: https://github.com/Flamingo-CX/openframe.git
  repoBranch: feature/helm-structure
  autoSync: true

argocdApps:
  namespace-platform:
    enabled: true
    project: default
    namespace: platform
    syncWave: "0"
  ngrok-operator:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
  cert-manager:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
  ingress-nginx:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
  promtail:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
  loki:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
  prometheus:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    syncOptions:
      ServerSideApply: true
  grafana:
    enabled: false
    project: platform
    namespace: platform
    syncWave: "0"
    syncOptions:
      ServerSideApply: true

  namespace-datasources:
    enabled: true
    project: default
    namespace: datasources
    syncWave: "1"
  mongodb:
    enabled: true
    project: datasources
    namespace: datasources
    syncWave: "1"
  debezium-connect:
    enabled: false
    project: datasources
    namespace: datasources
    syncWave: "1"
  pinot: 
    enabled: false
    project: datasources
    namespace: datasources
    syncWave: "1"
  zookeeper:
    enabled: true
    project: datasources
    namespace: datasources
    syncWave: "1"
  cassandra:
    enabled: true
    project: datasources
    namespace: datasources
    syncWave: "1"
  kafka:
    enabled: true
    project: datasources
    namespace: datasources
    syncWave: "1"
  mongodb-exporter:
    enabled: false
    project: datasources
    namespace: datasources
    syncWave: "1"
  redis:
    enabled: true
    project: datasources
    namespace: datasources
    syncWave: "1"
  redis-exporter:
    enabled: false
    project: datasources
    namespace: datasources
    syncWave: "1"

  namespace-microservices:
    enabled: true
    project: default
    namespace: microservices
    syncWave: "2"
  openframe-config:
    enabled: true
    project: microservices
    namespace: microservices
    syncWave: "2"
  openframe-management:
    enabled: true
    project: microservices
    namespace: microservices
    syncWave: "2"
  external-api: 
    enabled: false
    project: microservices
    namespace: microservices
    syncWave: "2"
  openframe-api: 
    enabled: false
    project: microservices
    namespace: microservices
    syncWave: "2"
  openframe-gateway: 
    enabled: true
    project: microservices
    namespace: microservices
    syncWave: "2"
    helm:
      values: |
        registerJob:
          enabled: false
        servicemonitor:
          enabled: false
  openframe-client: 
    enabled: false
    project: microservices
    namespace: microservices
    syncWave: "2"
  openframe-stream: 
    enabled: false
    project: microservices
    namespace: microservices
    syncWave: "2"
  openframe-ui: 
    enabled: false
    project: microservices
    namespace: microservices
    syncWave: "2"

  namespace-client-tools:
    enabled: true
    project: default
    namespace: client-tools
    syncWave: "2"
  mongo-express:
    enabled: false
    project: client-tools
    namespace: client-tools
    syncWave: "2"
  kafka-ui:
    enabled: false
    project: client-tools
    namespace: client-tools
    syncWave: "2"
  telepresence:
    enabled: true
    project: client-tools
    namespace: client-tools
    syncWave: "2"

  namespace-integrated-tools:
    enabled: false
    project: default
    namespace: integrated-tools
    syncWave: "3"
  authentik: 
