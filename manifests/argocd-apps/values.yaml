repoDir: manifests
repoURL: https://github.com/Flamingo-CX/openframe.git
repoBranch: feature/ngrok

deployment:
  name: local         # or "cloud"
  ingress: ngrok      # "ngrok" or "nat"


argocdApps:

  namespace-platform:
    enabled: true
    project: default
    namespace: platform
    syncWave: "0"
  ngrok-operator:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
  cert-manager:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    helm:
      chart: cert-manager
      repoURL: https://charts.jetstack.io
      version: 1.17.2
      valuesPath: manifests/platform/cert-manager/helm-values.yaml
  ingress-nginx:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    helm:
      chart: ingress-nginx
      repoURL: https://kubernetes.github.io/ingress-nginx
      version: 4.12.1
      valuesPath: manifests/platform/ingress-nginx/helm-values.yaml
  promtail:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    helm:
      chart: promtail
      repoURL: https://grafana.github.io/helm-charts
      version: 6.16.6
      valuesPath: manifests/platform/promtail/helm-values.yaml
  loki:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    helm:
      chart: loki
      repoURL: https://grafana.github.io/helm-charts
      version: 6.29.0
      valuesPath: manifests/platform/loki/helm-values.yaml
  prometheus:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    syncOptions:
      ServerSideApply: true
    helm:
      chart: kube-prometheus-stack
      repoURL: https://prometheus-community.github.io/helm-charts
      version: 72.5.1
      valuesPath: manifests/platform/prometheus/helm-values.yaml
  grafana:
    enabled: true
    project: platform
    namespace: platform
    syncWave: "0"
    syncOptions:
      ServerSideApply: true
    helm:
      chart: grafana
      repoURL: https://grafana.github.io/helm-charts
      version: 8.13.1
      valuesPath: manifests/platform/grafana/helm-values.yaml

  namespace-datasources:
    enabled: true
    project: default
    namespace: datasources
    syncWave: "1"
  mongodb:
    enabled: true
    project: datasources
    namespace: datasources
    syncWave: "1"
  debezium-connect:
