apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-ui
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: client-tools

  sources:
    # Helm chart
    - repoURL: https://kafbat.github.io/helm-charts
      targetRevision: 1.4.12
      chart: kafka-ui
      helm:
        valueFiles:
          - "$values/manifests/client-tools/kafka-ui/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/ngrok
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/ngrok
      path: manifests/client-tools/kafka-ui

  destination:
    name: in-cluster
    namespace: client-tools

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
