{{- range $categoryName, $category := .Values }}
  {{- if and (kindIs "map" $category) (hasKey $category "apps") }}
    {{- range $app := $category.apps }}
      {{- $skip := include "openframe.shouldSkipApp" (list $app $category $.Values) | trim | lower }}
      {{- if ne $skip "true" }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ default $category.syncWave $app.syncWave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: {{ default $category.project $app.project }}

  sources:
    {{- if $app.helm }}
    # Helm chart
    - repoURL: {{ $app.helm.repoURL }}
      targetRevision: {{ $app.helm.version }}
      chart: {{ $app.helm.chart }}
      helm:
        {{- if $app.helm.valuesPath }}
        valueFiles:
          - "$values/{{ $app.helm.valuesPath }}"
        {{- end }}
    - repoURL: {{ $.Values.repoURL }}
      targetRevision: {{ $.Values.repoBranch }}
      ref: values
    {{- end }}
    # Extra resources
    - repoURL: {{ $.Values.repoURL }}
      targetRevision: {{ $.Values.repoBranch }}
      path: {{ printf "%s/%s/%s" $.Values.repoDir $category.namespace $app.name }}

  destination:
    name: in-cluster
    namespace: {{ default $category.namespace $app.namespace }}

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      {{- if and (hasKey $app "syncOptions") (hasKey $app.syncOptions "ServerSideApply") (typeIs "bool" $app.syncOptions.ServerSideApply) }}
      - ServerSideApply={{ $app.syncOptions.ServerSideApply }}
      {{- else }}
      - ServerSideApply=false
      {{- end }}
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m

      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
