{{- range $categoryName, $category := .Values }}
  {{- if and (kindIs "map" $category) (or (not (hasKey $category "enabled")) $category.enabled) }}
    {{- if hasKey $category "apps" }}
      {{- range $app := $category.apps }}
        {{- if or (not (hasKey $app "enabled")) $app.enabled }}
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ $app.name }}
  annotations:
    argocd.argoproj.io/sync-wave: "{{ default $category.syncWave $app.syncWave }}"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ $category.project }}
  sources:
    {{- if $app.helm }}
    - repoURL: {{ $app.helm.repoURL }}
      targetRevision: {{ $app.helm.version }}
      chart: {{ $app.helm.chart }}
      helm:
        {{- if $app.helm.valuesPath }}
        valueFiles:
          - "$values/{{ $app.helm.valuesPath }}"
        {{- end }}
    {{- end }}
    - repoURL: {{ $.Values.extra.repoURL }}
      targetRevision: {{ $.Values.extra.revision }}
      path: values
  destination:
    name: in-cluster
    namespace: {{ $category.namespace }}
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
        {{- end }}
      {{- end }}
    {{- end }}
  {{- end }}
{{- end }}
