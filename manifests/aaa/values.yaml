
manifestsDir: manifests

extra:
  repoURL: https://github.com/Flamingo-CX/openframe.git
  revision: feature/ngrok

clientTools:
  namespace: client-tools
  project: client-tools
  syncWave: "2"
  apps:
    - name: kafka-ui
      helm:
        repoURL: https://kafbat.github.io/helm-charts
        chart: kafka-ui
        version: 1.4.12
        valuesPath: manifests/client-tools/kafka-ui/helm-values.yaml

    - name: debezium-ui
      syncWave: "3"
      helm:
        repoURL: https://example.com/helm
        chart: debezium-ui
        version: 0.1.0
        valuesPath: manifests/client-tools/debezium-ui/helm-values.yaml

platform:
  enable: false
  namespace: platform
  project: platform
  syncWave: "1"
  apps:
    - name: cert-manager
      helm:
        repoURL: https://charts.jetstack.io
        chart: cert-manager
        version: v1.12.0
        valuesPath: manifests/platform/cert-manager/helm-values.yaml

    - name: ingress-nginx
      helm:
        repoURL: https://kubernetes.github.io/ingress-nginx
        chart: ingress-nginx
        version: 4.8.3
        valuesPath: manifests/platform/ingress-nginx/helm-values.yaml

    - name: namespace-platform
      # Pure manifests, no Helm block
