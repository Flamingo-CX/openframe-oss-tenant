apiVersion: v1
kind: Secret
metadata:
  name: github-pat-secret
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"email\":\"%s\"}}}" .Values.ghcrRegistry.server .Values.ghcrRegistry.username .Values.ghcrRegistry.password .Values.ghcrRegistry.email | b64enc | quote }}
