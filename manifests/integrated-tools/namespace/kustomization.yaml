apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ns.yaml

secretGenerator:
  - name: github-pat-secret
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson=ghcr-docker-config.json
  - name: docker-pat-secret
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson=docker-dockerconfig.json
      
generatorOptions:
  disableNameSuffixHash: true
