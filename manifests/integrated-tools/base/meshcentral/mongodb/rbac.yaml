apiVersion: v1
kind: ServiceAccount
metadata:
  name: mongodb-admin
  namespace: integrated-tools
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mongodb-admin
  namespace: integrated-tools
rules:
- apiGroups: ["apps"]
  resources: ["statefulsets"]
  verbs: ["get", "patch"]
- apiGroups: ["apps"]
  resources: ["statefulsets/status"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mongodb-admin
  namespace: integrated-tools
subjects:
- kind: ServiceAccount
  name: mongodb-admin
  namespace: integrated-tools
roleRef:
  kind: Role
  name: mongodb-admin
  apiGroup: rbac.authorization.k8s.io 