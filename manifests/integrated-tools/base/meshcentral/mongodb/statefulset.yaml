apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meshcentral-mongodb
spec:
  serviceName: meshcentral-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: meshcentral-mongodb
  template:
    metadata:
      labels:
        app: meshcentral-mongodb
    spec:
      imagePullSecrets: 
        - name: docker-pat-secret
      
      initContainers:
        - name: init-auth-key
          image: busybox
          command: ['sh', '-c', 'echo $INTERNAL_AUTH_KEY > /data/key/internal-auth.key; chmod 400 /data/key/internal-auth.key']
          env:
            - name: INTERNAL_AUTH_KEY
              value: "openframe123456789"
          volumeMounts:
            - name: internal-auth-key
              mountPath: /data/key

      containers:
        - name: mongodb
          image: mongo:4.4.18
          command: ["mongod"]
          args:
            - "--replSet=rs0"
            - "--bind_ip_all"
            - "--auth"
            - "--keyFile=/data/key/internal-auth.key"
          ports:
            - containerPort: 27017
              name: mongodb
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "mongouser"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "mongopass"
            - name: MONGO_INITDB_DATABASE
              value: "meshcentral"
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: INTERNAL_AUTH_KEY
              value: "openframe123456789"
          readinessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          livenessProbe:
            exec:
              command:
                - mongo
                - --eval
                - "db.adminCommand('ping')"
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3

          volumeMounts:
            - name: internal-auth-key
              mountPath: /data/key
            - name: mongo-data
              mountPath: /data/db

      volumes:
        - name: internal-auth-key
          secret:
            secretName: internal-auth-key
            defaultMode: 0400
        - name: mongo-data
          persistentVolumeClaim:
            claimName: meshcentral-mongo-data
