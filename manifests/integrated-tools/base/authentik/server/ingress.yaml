apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: authentik
spec:
  ingressClassName: nginx
  rules:
    - host: authentik.192.168.100.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: authentik-server
                port:
                  number: 9000
