apiVersion: apps/v1
kind: Deployment
metadata:
  name: fleet-mdm-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fleet-mdm-redis
  template:
    metadata:
      labels:
        app: fleet-mdm-redis
    spec:
      imagePullSecrets: 
        - name: docker-pat-secret
    
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: redis-data
          mountPath: /data
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: redis-data
        persistentVolumeClaim:
          claimName: fleet-mdm-redis-data
