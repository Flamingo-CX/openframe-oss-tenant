architecture: standalone

image:
  repository: mongo
  tag: 8.0.9
  pullSecrets:
    - name: docker-pat-secret

auth:
  enabled: true
  rootUser: mongouser
  rootPassword: mongopass
  username: mongouser
  password: mongopass
  database: meshcentral
  key: openframe123456789

replicaSet:
  enabled: true
  name: rs0

persistence:
  enabled: true
  size: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClass: ""  # leave empty to use default storage class

service:
  nameOverride: meshcentral-mongodb
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
    mongodb: 27017

readinessProbe:
  enabled: true
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

livenessProbe:
  enabled: true
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3
