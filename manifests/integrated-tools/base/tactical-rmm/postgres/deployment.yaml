apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-postgres
  template:
    metadata:
      labels:
        app: tactical-postgres
    spec:
      imagePullSecrets: 
        - name: docker-pat-secret
    
      containers:
      - name: postgres
        image: postgres:13-alpine
        args:
          - "-c"
          - "wal_level=logical"
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "tacticalrmm"
        - name: POSTGRES_USER
          value: "postgres"
        - name: POSTGRES_PASSWORD
          value: "postgrespass"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: postgres-data
        persistentVolumeClaim:
          claimName: tactical-postgres-data
