apiVersion: batch/v1
kind: Job
metadata:
  name: fleetmdm-server
  annotations:
    "argocd.argoproj.io/hook": PostSync
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        env:
        - name: FLEET_API_USER_EMAIL
          valueFrom:
            configMapKeyRef:
              name: fleetmdm-server
              key: FLEET_API_USER_EMAIL
        - name: FLEET_API_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleetmdm-server
              key: FLEET_API_USER_PASSWORD
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering FleetMDM Server..."
          curl -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/fleetmdm-server" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "fleetmdm-server",
                "toolType": "FLEET",
                "name": "FleetMDM Server",
                "description": "Fleet Device Management Platform",
                "toolUrls": [
                  {
                    "url": "http://fleetmdm-server.integrated-tools.svc.cluster.local",
                    "port": "8070",
                    "type": "API"
                  },
                  {
                    "url": "http://fleetmdm-server.integrated-tools.svc.cluster.local",
                    "port": "8070",
                    "type": "DASHBOARD"
                  }
                ],
                "category": "Device Management",
                "platformCategory": "Integrated Tool",
                "enabled": true,
                "credentials": {
                  "username": "'"${FLEET_API_USER_EMAIL}"'",
                  "password": "'"${FLEET_API_USER_PASSWORD}"'"
                },
                "layer": "Integrated Tools",
                "layerOrder": 4,
                "layerColor": "#455A64",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/api/v1/*","/metrics"],
                "debeziumConnector": null
              }
            }' \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            --silent --show-error
          echo "FleetMDM Server Registration complete."
