apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fleetmdm-server
spec:
  serviceName: fleetmdm-server
  replicas: 1
  selector:
    matchLabels:
      app: fleetmdm-server
  template:
    metadata:
      labels:
        app: fleetmdm-server
    spec:
      imagePullSecrets:
        - name: github-pat-secret

      containers:
      - name: openframe-fleetmdm
        image: openframe-fleetmdm
        ports:
        - containerPort: 8070
        envFrom:
        - configMapRef:
            name: fleetmdm-server
        - secretRef:
            name: fleetmdm-server
        env:
        - name: FLEET_MYSQL_DATABASE
          valueFrom:
            configMapKeyRef:
              name: fleetmdm-mysql
              key: MYSQL_DATABASE
        - name: FLEET_MYSQL_USERNAME
          valueFrom:
            configMapKeyRef:
              name: fleetmdm-mysql
              key: MYSQL_USER
        - name: FLEET_MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleetmdm-mysql
              key: MYSQL_PASSWORD
        livenessProbe:
          httpGet:
            path: /setup
            port: 8070
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: fleet-logs
          mountPath: /var/log/osquery

  volumeClaimTemplates:
  - metadata:
      name: fleet-logs
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 5Gi
