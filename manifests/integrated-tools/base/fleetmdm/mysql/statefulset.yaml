apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: fleetmdm-mysql
spec:
  serviceName: fleetmdm-mysql
  replicas: 1
  selector:
    matchLabels:
      app: fleetmdm-mysql
  template:
    metadata:
      labels:
        app: fleetmdm-mysql
    spec:
      imagePullSecrets:
        - name: docker-pat-secret

      initContainers:
      - name: init-mysql-privileges
        image: mysql:8.0.35
        env:
        - name: MYSQL_USER
          valueFrom:
            configMapKeyRef:
              name: fleetmdm-mysql
              key: MYSQL_USER
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fleetmdm-mysql
              key: MYSQL_ROOT_PASSWORD
        command:
          - /bin/sh
          - -c
          - |
            echo "Waiting for MySQL to be ready..."
            until mysql -h localhost -u root -p${MYSQL_ROOT_PASSWORD} -e "SELECT 1" 2>/dev/null; do
              echo "Still waiting for MySQL..."
              sleep 5
            done
            
            echo "Granting Debezium privileges to ${MYSQL_USER}..."
            mysql -h localhost -u root -p${MYSQL_ROOT_PASSWORD} << EOF
            GRANT RELOAD, FLUSH_TABLES ON *.* TO '${MYSQL_USER}'@'%';
            FLUSH PRIVILEGES;
            SHOW GRANTS FOR '${MYSQL_USER}'@'%';
            EOF
            
            echo "MySQL user privileges configured successfully."
      
      containers:
      - name: mysql
        image: mysql:8.0.35
        args:
          - --default-authentication-plugin=mysql_native_password
          - --skip-mysqlx
          - --character-set-server=utf8mb4
          - --collation-server=utf8mb4_unicode_ci
          - --server-id=1
          - --log-bin=mysql-bin
          - --binlog-format=ROW
          - --binlog-row-image=FULL
          - --expire-logs-days=10
          - --gtid-mode=ON
          - --enforce-gtid-consistency=ON
        ports:
        - containerPort: 3306
        envFrom:
        - configMapRef:
            name: fleetmdm-mysql
        - secretRef:
            name: fleetmdm-mysql
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
            - -u
            - root
            - -p${MYSQL_ROOT_PASSWORD}
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: mysql-data
          mountPath: /var/lib/mysql

  volumeClaimTemplates:
  - metadata:
      name: mysql-data
    spec:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 10Gi
