apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meshcentral-mongodb
spec:
  serviceName: meshcentral-mongodb
  replicas: 1
  selector:
    matchLabels:
      app: meshcentral-mongodb
  template:
    metadata:
      labels:
        app: meshcentral-mongodb
    spec:
      {{- if ne .Values.registry.docker.password "" }}
      imagePullSecrets: 
        - name: docker-pat-secret
      {{- end }}
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000

      containers:
        - name: mongodb
          image: mongo:8.0.9
          args: ["--bind_ip_all","--replSet","rs0","--keyFile","/etc/mongo-secrets/keyfile","--auth"]
          securityContext:
            runAsUser: 999       # MongoDB's built-in UID in the official image
            runAsGroup: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
          ports:
            - name: mongodb
              containerPort: 27017
          envFrom:
            - secretRef:
                name: meshcentral-mongodb
            - configMapRef:
                name: meshcentral-mongodb
          readinessProbe:
            exec:
              command: ["/bin/bash", "/usr/local/bin/readiness-command.sh"]
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
            - name: init-script
              mountPath: /docker-entrypoint-initdb.d
              readOnly: true
            - name: readiness-command
              mountPath: /usr/local/bin/readiness-command.sh
              subPath: readiness-command.sh
            - name: mongo-keyfile
              mountPath: /etc/mongo-secrets/keyfile
              subPath: keyfile
              readOnly: true

      volumes:
        - name: init-script
          configMap:
            name: meshcentral-mongodb-init
            defaultMode: 0755  
        - name: readiness-command
          configMap:
            name: meshcentral-mongodb-readiness
            defaultMode: 0755
        - name: mongo-keyfile
          secret:
            secretName: meshcentral-mongodb-keyfile
            defaultMode: 0400

  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
