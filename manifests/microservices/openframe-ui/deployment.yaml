apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-ui
  template:
    metadata:
      labels:
        app: openframe-ui
    spec:
      imagePullSecrets:
        - name: github-pat-secret

      containers:
        - name: openframe-ui
          image: openframe-ui
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: VITE_API_URL
              value: "https://openframe-gateway.192.168.100.100.nip.io/api"
            - name: VITE_CLIENT_URL
              value: "https://openframe-gateway.192.168.100.100.nip.io/client"
            - name: VITE_GATEWAY_URL
              value: "https://openframe-gateway.192.168.100.100.nip.io"
            - name: VITE_CLIENT_ID
              value: "openframe_web_dashboard"
            - name: VITE_CLIENT_SECRET
              value: "prod_secret"
            - name: VITE_GRAFANA_URL
              value: "http://grafana.platform.svc.cluster.local"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
