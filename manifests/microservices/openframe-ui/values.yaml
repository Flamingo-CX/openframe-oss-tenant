# Deployment configuration
deployment:
  oss:
    enabled: true    
    # Ingress configuration - enable only ONE of the following
    ingress:
      localhost:
        enabled: true
        # TLS configuration (optional)
        tls:
          # Certificate and key content (use --set-file)
          # cert: |
          #   -----BEGIN CERTIFICATE-----
          #   ...
          # key: |
          #   -----BEGIN PRIVATE KEY-----
          #   ...
      ngrok:
        enabled: false
        # URL is required when ngrok is enabled
        url: your-ngrok-domain.ngrok.io
        credentials:
          apiKey: ""
          authtoken: ""
  saas:
    enabled: false
    # Ingress configuration for SaaS deployment
    ingress:
      localhost:
        enabled: true
      gcp:
        enabled: false
  
registerJob:
  enabled: true

registry:
  docker:
    server: https://index.docker.io/v1/
    username: ""
    password: ""
    email: ""
    
image:
  repo: ghcr.io/flamingo-stack/openframe-oss-tenant/openframe-ui
  tag: latest