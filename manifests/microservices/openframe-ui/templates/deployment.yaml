apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-ui
  template:
    metadata:
      labels:
        app: openframe-ui
    spec:
      imagePullSecrets:
        - name: github-pat-secret

      containers:
        - name: openframe-ui
          image: "{{ .Values.image.repo }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: VITE_API_URL
              value: "https://reindeer-suitable-genuinely.ngrok-free.app/api"
            - name: VITE_CLIENT_URL
              value: "https://reindeer-suitable-genuinely.ngrok-free.app/client"
            - name: VITE_GATEWAY_URL
              value: "https://reindeer-suitable-genuinely.ngrok-free.app"
          env:
            - name: VITE_API_URL
              value: "{{ ternary (print (required \"deployment.url is required for ngrok ingress\" .Values.deployment.url) \"/api\") \"https://openframe-gateway.192.168.100.100.nip.io/register/api\" (eq .Values.deployment.ingress \"ngrok\") }}"
            - name: VITE_CLIENT_URL
              value: "{{ ternary (print .Values.deployment.url \"/client\") \"https://openframe-gateway.192.168.100.100.nip.io/register/client\" (eq .Values.deployment.ingress \"ngrok\") }}"
            - name: VITE_GATEWAY_URL
              value: "{{ ternary .Values.deployment.url \"https://openframe-gateway.192.168.100.100.nip.io/register\" (eq .Values.deployment.ingress \"ngrok\") }}"
            - name: VITE_CLIENT_ID
              value: "openframe_web_dashboard"
            - name: VITE_CLIENT_SECRET
              value: "prod_secret"
            - name: VITE_GRAFANA_URL
              value: "http://grafana.platform.svc.cluster.local"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
