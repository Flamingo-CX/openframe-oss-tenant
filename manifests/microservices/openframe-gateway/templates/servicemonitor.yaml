{{- if .Values.servicemonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openframe-gateway
spec:
  endpoints:
    - port: management
      path: /management/v1/prometheus
      interval: 30s
  namespaceSelector:
    matchNames:
    - microservices
  selector:
    matchLabels:
      app: openframe-gateway
{{- end }}
