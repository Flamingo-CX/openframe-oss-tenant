# Monitoring configuration
servicemonitor:
  enabled: true

# Job configuration
registerJob:
  enabled: true

# Deployment configuration
deployment:
  oss:
    enabled: true    
    # Ingress configuration - enable only ONE of the following
    ingress:
      localhost:
        enabled: true
        # TLS configuration (optional)
        tls:
          # Certificate and key content (use --set-file)
          # cert: |
          #   -----BEGIN CERTIFICATE-----
          #   ...
          # key: |
          #   -----BEGIN PRIVATE KEY-----
          #   ...
      ngrok:
        enabled: false
        # URL is required when ngrok is enabled
        url: your-ngrok-domain.ngrok.io
        allowedIPs:
          - 0.0.0.0/0
        credentials:
          apiKey: ""
          authtoken: ""
  saas:
    enabled: false
    # Ingress configuration for SaaS deployment
    ingress:
      localhost:
        enabled: true
      gcp:
        enabled: false

# Application configuration
image:
  repo: ghcr.io/flamingo-cx/openframe-oss-tenant/openframe-gateway
  tag: latest
