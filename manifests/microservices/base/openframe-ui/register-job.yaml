apiVersion: batch/v1
kind: Job
metadata:
  name: openframe-ui
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
          - /bin/sh
          - -c
          - |
            echo "Registering OpenFrame UI..."
            curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/openframe-ui" \
              -H "Content-Type: application/json" \
              -d '{
                "tool": {
                  "id": "openframe-ui",
                  "toolType": "OPENFRAME",
                  "name": "OpenFrame UI",
                  "description": "OpenFrame User Interface Service",
                  "toolUrls": [
                    {
                      "url": "http://openframe-ui.microservices.svc.cluster.local",
                      "port": "80",
                      "type": "DASHBOARD"
                    }
                  ],
                  "category": "User Interface",
                  "platformCategory": "OpenFrame Core",
                  "enabled": true,
                  "credentials": {},
                  "layer": "Interface",
                  "layerOrder": 1,
                  "layerColor": "#FFB300",
                  "metricsPath": "/metrics",
                  "healthCheckEndpoint": "/health",
                  "healthCheckInterval": 30,
                  "connectionTimeout": 5000,
                  "readTimeout": 5000,
                  "allowedEndpoints": ["/api/v1/*", "/metrics"],
                  "debeziumConnector": null
                }
              }' \
              --retry 5 \
              --retry-delay 2 \
              --retry-all-errors \
              --silent --show-error
            echo "OpenFrame UI Registration complete."
