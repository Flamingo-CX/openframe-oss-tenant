apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-management
  template:
    metadata:
      labels:
        app: openframe-management
    spec:
      imagePullSecrets:
        - name: github-pat-secret

      initContainers:
        - name: wait-for-config-server
          image: curlimages/curl:latest
          command: ["sh", "-c", "until curl -f http://openframe-config:8888/xml/shared-logback-spring.xml; do sleep 1; done"]

      containers:
        - name: openframe-management
          image: openframe-management
          ports:
            - containerPort: 8095
              name: http
            - containerPort: 8096
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://openframe-config:8888"
            - name: OPENFRAME_MANAGEMENT_KEY
              valueFrom:
                secretKeyRef:
                  name: openframe-secrets
                  key: management-key
          livenessProbe:
            httpGet:
              path: /management/v1/health
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /management/v1/health
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
