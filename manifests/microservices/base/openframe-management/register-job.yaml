apiVersion: batch/v1
kind: Job
metadata:
  name: openframe-management
  annotations:
    "argocd.argoproj.io/hook": PostSync
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
          - /bin/sh
          - -c
          - |
            echo "Registering OpenFrame Management..."
            curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/openframe-management" \
              -H "Content-Type: application/json" \
              -d '{
                "tool": {
                  "id": "openframe-management",
                  "toolType": "OPENFRAME",
                  "name": "OpenFrame Management",
                  "description": "OpenFrame Management Service",
                  "toolUrls": [
                    {
                      "url": "http://openframe-management.microservices.svc.cluster.local",
                      "port": "8096",
                      "type": "API"
                    }
                  ],
                  "category": "Management",
                  "platformCategory": "OpenFrame Core",
                  "enabled": true,
                  "credentials": {},
                  "layer": "Application",
                  "layerOrder": 5,
                  "layerColor": "#455A64",
                  "metricsPath": "/metrics",
                  "healthCheckEndpoint": "/health",
                  "healthCheckInterval": 30,
                  "connectionTimeout": 5000,
                  "readTimeout": 5000,
                  "allowedEndpoints": ["/api/v1/*", "/metrics"],
                  "debeziumConnector": null
                }
              }' \
              --retry 5 \
              --retry-delay 2 \
              --retry-all-errors \
              --silent --show-error
            echo "OpenFrame Management Registration complete."
