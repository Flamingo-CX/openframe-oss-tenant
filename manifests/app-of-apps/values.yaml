deployment:
  oss:
    enabled: true    
    # Ingress configuration - enable only ONE of the following
    ingress:
      localhost:
        enabled: true   # Enable localhost ingress with nginx
      ngrok:
        enabled: false  # Enable ngrok ingress for external access
        credentials:
          apiKey: ""
          authtoken: ""
  saas:
    enabled: false
    ingress:
      localhost:
        enabled: true   # Always enabled for SaaS deployment

global:
  repoDir: manifests
  appsDir: apps
  repoURL: https://github.com/flamingo-stack/openframe-oss-tenant.git

  repoBranch: main
  autoSync: true

registry:
  docker:
    server: https://index.docker.io/v1/
    username: ""
    password: ""
    email: ""

registerJob:
  enabled: true

apps:
  openframe-config:
    values:
      config:
        branch: main
