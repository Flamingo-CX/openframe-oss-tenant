{{- include "chart.validate" . -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-apps
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  source:
    repoURL: {{ .Values.global.repoURL }}
    targetRevision: {{ .Values.global.repoBranch }}
    path: "{{ .Values.global.repoDir }}/{{ .Values.global.appsDir }}"
    helm:
      values: |
{{ omit .Values "argo-cd" | toYaml | indent 8 }}

  destination:
    name: in-cluster
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: -1
