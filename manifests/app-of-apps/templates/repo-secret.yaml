# GitHub PAT for repo Contents read-only access
# Used by ArgoCD to sync the Flamingo-CX/openframe repo (necessary till repo is private)
apiVersion: v1
kind: Secret
metadata:
  name: repo-openframe
  labels:
    argocd.argoproj.io/secret-type: repository
stringData:
  url: https://github.com/Flamingo-CX/openframe.git
  username: read-contents-pat
  password: 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
type: Opaque

---
{{- if ne .Values.registry.docker.password "" }}
apiVersion: v1
kind: Secret
metadata:
  name: bitnami-oci-repo
  namespace: argocd
  labels:
    argocd.argoproj.io/secret-type: repository
type: Opaque
stringData:
  url: registry-1.docker.io
  enableOCI: "true"
  username: {{ .Values.registry.docker.username }}
  password: {{ .Values.registry.docker.password }}
{{- end }}
