apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: platform-certificate
  labels:
    app.kubernetes.io/instance: cert-manager
spec:
  isCA: true
  secretName: platform-certificate
  commonName: platform-certificate
  duration: 87600h   # 10 years
  renewBefore: 720h  # 30 days
  privateKey:
    algorithm: RSA
    size: 4096
  issuerRef:
    name: bootstrap-issuer
    kind: ClusterIssuer
