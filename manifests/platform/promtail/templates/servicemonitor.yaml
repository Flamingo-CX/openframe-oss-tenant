{{- if .Values.servicemonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: promtail
  labels:
    app.kubernetes.io/instance: promtail
spec:
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - platform
  selector:
    matchLabels:
      app.kubernetes.io/instance: promtail
{{- end }}
