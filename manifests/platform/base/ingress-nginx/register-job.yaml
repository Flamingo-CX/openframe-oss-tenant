apiVersion: batch/v1
kind: Job
metadata:
  name: ingress-nginx
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering Ingress NGINX..."
          curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/ingress-nginx" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "ingress-nginx",
                "toolType": "INGRESS_NGINX",
                "name": "Ingress NGINX",
                "description": "NGINX Kubernetes Ingress Controller",
                "toolUrls": [
                  {
                    "url": "http://ingress-nginx-controller.platform.svc.cluster.local",
                    "port": "10254",
                    "type": "API"
                  }
                ],
                "category": "Ingress Controller",
                "platformCategory": "OpenFrame Service",
                "enabled": true,
                "credentials": {},
                "layer": "Networking",
                "layerOrder": 1,
                "layerColor": "#1565C0",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/healthz",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/metrics","/healthz"],
                "debeziumConnector": null
              }
            }' \
            --retry-delay 2 \
            --retry-all-errors \
            --silent --show-error
          echo "Ingress NGINX Registration complete."
