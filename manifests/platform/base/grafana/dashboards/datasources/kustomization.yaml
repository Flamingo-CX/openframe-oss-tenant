apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
  
configMapGenerator:
  - name: datasources
    files:
      - ./cassandra.json
      - ./kafka.json
      - ./mongodb.json
      - ./pinot-broker.json
      - ./pinot-controller.json
      - ./pinot-server.json
      - ./redis.json
      - ./zookeeper.json

generatorOptions:
  disableNameSuffixHash: true
