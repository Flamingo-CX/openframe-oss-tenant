apiVersion: batch/v1
kind: Job
metadata:
  name: cert-manager
  annotations:
    "argocd.argoproj.io/hook": PostSync
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering cert-manager..."
          curl -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/cert-manager" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "cert-manager",
                "toolType": "CERT_MANAGER",
                "name": "cert-manager",
                "description": "Certificate Management",
                "toolUrls": [
                  {
                    "url": "http://cert-manager.platform.svc.cluster.local",
                    "port": "9402",
                    "type": "API"
                  }
                ],
                "category": "Certificate Management",
                "platformCategory": "OpenFrame Service",
                "enabled": true,
                "credentials": {},
                "layer": "Security",
                "layerOrder": 1,
                "layerColor": "#00897B",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/livez",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/metrics","/livez"],
                "debeziumConnector": null
              }
            }' \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            --silent --show-error
          echo "cert-manager Registration complete."
