apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: client-tools-apps
spec:
  generators:
  - list:  # appName == namespace
      elements: 

      - appName: namespace-client-tools
        path: manifests/client-tools/base/namespace
        branch: feature-restructure-manifests
        syncWave: "-1"   


      - appName: mongo-express
        path: manifests/client-tools/base/mongo-express
        branch: feature-restructure-manifests
        syncWave: "0"
