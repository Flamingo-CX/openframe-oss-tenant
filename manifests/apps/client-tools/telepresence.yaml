apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: telepresence
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: client-tools

  sources:
    # Helm chart
    - repoURL: ghcr.io/telepresenceio
      targetRevision: 2.23.0
      chart: telepresence-oss
      helm:
        releaseName: traffic-manager
        valueFiles:
          - "$values/manifests/client-tools/base/telepresence/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/remove-ingresses
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/remove-ingresses
      path: manifests/client-tools/base/telepresence

  destination:
    name: in-cluster
    namespace: client-tools

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
