apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openframe-client
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: microservices

  sources:
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/dev-mode
      path: manifests/openframe/base/openframe-client

  destination:
    name: in-cluster
    namespace: microservices

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
