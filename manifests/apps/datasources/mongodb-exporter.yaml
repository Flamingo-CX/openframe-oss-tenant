apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb-exporter
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: datasources

  sources:
    # Helm chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 3.11.1
      chart: prometheus-mongodb-exporter
      helm:
        valueFiles:
          - "$values/manifests/datasources/base/mongodb-exporter/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/pinot-configs
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/pinot-configs
      path: manifests/datasources/base/mongodb-exporter

  destination:
    name: in-cluster
    namespace: datasources

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
