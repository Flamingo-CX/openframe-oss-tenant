apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis-exporter
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: datasources

  sources:
    # Helm chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 6.9.0
      chart: prometheus-redis-exporter
      helm:
        valueFiles:
          - "$values/manifests/datasources/base/redis-exporter/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/openframe-stream
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/openframe-stream
      path: manifests/datasources/base/redis-exporter

  destination:
    name: in-cluster
    namespace: datasources

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
