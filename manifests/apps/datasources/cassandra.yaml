apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cassandra
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: datasources

  sources:
    # Helm chart
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 12.2.1
      chart: cassandra
      helm:
        valueFiles:
          - "$values/manifests/datasources/base/cassandra/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/openframe-client-kafka
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/openframe-client-kafka
      path: manifests/datasources/base/cassandra

  destination:
    name: in-cluster
    namespace: datasources

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
