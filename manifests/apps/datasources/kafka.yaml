apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: datasources

  sources:
    # Helm chart
    - repoURL: https://charts.bitnami.com/bitnami
      targetRevision: 31.5.0
      chart: kafka
      helm:
        valueFiles:
          - "$values/manifests/datasources/kafka/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/kafka-stream
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/kafka-stream
      path: manifests/datasources/kafka

  destination:
    name: in-cluster
    namespace: datasources

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
