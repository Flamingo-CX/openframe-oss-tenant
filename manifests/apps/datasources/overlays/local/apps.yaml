apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: datasources-apps
spec:
  generators:
  - list:  # appName == namespace
      elements: 

      - appName: namespace-datasources
        path: manifests/datasources/base/namespace
        namespace: datasources
        branch: feature-restructure-openframe-datasources
        syncWave: "0"   
