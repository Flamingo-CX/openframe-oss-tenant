apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openframe-apps
spec:
  generators:
  - list:  # namespace == project
      elements:

      - appName: namespace-datasources
        path: manifests/openframe/base/namespace-datasources
        namespace: datasources
        branch: feature-restructure-manifests
        syncWave: "-1"   
      
      - appName: namespace-microservices
        path: manifests/openframe/base/namespace-microservices
        namespace: microservices
        branch: feature-restructure-manifests
        syncWave: "-1"  


      - appName: mongodb
        path: manifests/openframe/base/mongodb
        namespace: datasources
        branch: feature-restructure-manifests
        syncWave: "0"
      
