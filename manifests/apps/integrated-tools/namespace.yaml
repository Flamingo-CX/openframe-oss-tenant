apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: namespace-integrated-tools
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: default

  sources:
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/openframe-client-kafka
      path: manifests/integrated-tools/base/namespace

  destination:
    name: in-cluster
    namespace: integrated-tools

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
