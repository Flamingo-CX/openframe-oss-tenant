apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: integrated-tools-apps
spec:
  generators:
  - list:  
      elements:

      - appName: namespace-integrated-tools
        path: manifests/integrated-tools/base/namespace
        branch: feature-restructure-manifests
        syncWave: "-1"   


      - appName: authentik
        path: manifests/integrated-tools/base/authentik
        branch: feature-restructure-manifests
        syncWave: "0"
      
      - appName: fleet
        path: manifests/integrated-tools/base/fleet
        branch: feature-restructure-manifests
        syncWave: "0"
      
      - appName: meshcentral
        path: manifests/integrated-tools/base/meshcentral
        branch: feature-restructure-manifests
        syncWave: "0"
      
      - appName: tactical-rmm
        path: manifests/integrated-tools/base/tactical-rmm
        branch: feature-restructure-manifests
        syncWave: "0"
