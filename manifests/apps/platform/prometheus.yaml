apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: platform

  sources:
    # Helm chart
    - repoURL: https://prometheus-community.github.io/helm-charts
      targetRevision: 72.5.1
      chart: kube-prometheus-stack
      helm:
        valueFiles:
          - "$values/manifests/platform/base/prometheus/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature-restructure-manifests
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature-restructure-manifests
      path: manifests/platform/base/prometheus

  destination:
    name: in-cluster
    namespace: platform

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=true
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
