apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
spec:
  goTemplate: true
  generators:
  - list:  
      elements:


  template:
    metadata:
      name: '{{.appName}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{or .syncWave "0"}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: '{{or .project "platform"}}'

      sources:
        # Extra resources
        - repoURL: 'https://github.com/Flamingo-CX/{{or .repoName "openframe"}}.git' 
          targetRevision: '{{or .branch "main"}}'
          path: '{{.path}}'

      destination:
        name: '{{or .cluster "in-cluster"}}'  
        namespace: '{{or .namespace "platform"}}'  

      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
        - CreateNamespace={{or .createNamespace "false"}}
        retry:
          limit: -1 
          backoff:
            duration: 5s 
            factor: 2
            maxDuration: 30m
