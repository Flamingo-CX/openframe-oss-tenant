apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
spec:
  generators:
  - list:  # appName == namespace
      elements: 
      
      - appName: namespace-platform
        path: manifests/platform/base/namespace
        branch: feature-restructure-manifests
        syncWave: "0" 

      - appName: argocd-ingress
        path: manifests/platform/base/argocd-ingress
        namespace: argocd
        branch: main
        syncWave: "0"   
