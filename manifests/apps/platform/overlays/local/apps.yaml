apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: platform-apps
spec:
  generators:
  - list:  # appName == namespace
      elements: 

      - appName: argocd-ingress
        path: manifests/platform/base/argocd-ingress
        namespace: argocd
        branch: main
        syncWave: "0"   
