apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ngrok-operator
  annotations:
    argocd.argoproj.io/sync-wave: "5"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: platform

  sources:
    # Helm chart
    - repoURL: https://charts.ngrok.com
      targetRevision: 0.19.0
      chart: ngrok-operator
      helm:
        valueFiles:
          - "$values/manifests/platform/base/ngrok-operator/helm-values.yaml"  # name is hardcoded
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/ngrok
      ref: values
    # Extra resources
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/ngrok
      path: manifests/platform/base/ngrok-operator

  destination:
    name: in-cluster
    namespace: platform

  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
      - ServerSideApply=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
