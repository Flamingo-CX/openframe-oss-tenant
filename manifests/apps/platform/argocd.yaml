apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  project: platform

  sources:
    - repoURL: https://github.com/Flamingo-CX/openframe.git
      targetRevision: feature/kafka-stream
      path: manifests/platform/argocd

  destination:
    name: in-cluster
    namespace: argocd
    
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=false
    retry:
      limit: -1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 30m
