apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium-connect
  labels:
    app: debezium-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium-connect
  template:
    metadata:
      labels:
        app: debezium-connect
    spec:
      imagePullSecrets:
        - name: docker-pat-secret

      containers:
        - name: debezium-connect
          image: quay.io/debezium/connect:3.1.1.Final
          ports:
            - containerPort: 8083
              name: connect-api
          env:
            - name: BOOTSTRAP_SERVERS
              value: "kafka-broker-headless.datasources.svc.cluster.local:9092"
            - name: CONFIG_STORAGE_TOPIC
              value: "connect-configs"
            - name: OFFSET_STORAGE_TOPIC
              value: "connect-offsets"
            - name: STATUS_STORAGE_TOPIC
              value: "connect-status"
            - name: CONNECT_PLUGIN_PATH
              value: "/kafka/connect,/jdbc-drivers"
            - name: LOG_LEVEL
              value: "DEBUG"
          volumeMounts:
            - name: jdbc-drivers-volume
              mountPath: /jdbc-drivers
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"

      volumes:
        - name: jdbc-drivers-volume
          emptyDir: {}