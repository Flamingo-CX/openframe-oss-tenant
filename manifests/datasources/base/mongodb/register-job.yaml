apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-primary
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        env:
        - name: MONGO_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering MongoDB..."
          curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/mongodb-primary" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "mongodb-primary",
                "toolType": "MONGODB",
                "name": "MongoDB Database",
                "description": "MongoDB NoSQL Database",
                "toolUrls": [
                  {
                    "url": "mongodb://mongodb.datasources.svc.cluster.local",
                    "port": "27017",
                    "type": "DATABASE"
                  },
                  {
                    "url": "http://mongo-express.client-tools.svc.cluster.local",
                    "port": "80",
                    "type": "DASHBOARD"
                  }
                ],
                "category": "NoSQL Database",
                "platformCategory": "OpenFrame Datasource",
                "enabled": true,
                "credentials": {
                  "username": "'"${MONGO_USERNAME}"'",
                  "password": "'"${MONGO_PASSWORD}"'"
                },
                "layer": "Datasource",
                "layerOrder": 1,
                "layerColor": "#616161",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/health",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/api/v1/*", "/metrics"],
                "debeziumConnector": null
              }
            }' \
            --retry-delay 2 \
            --retry-all-errors
          echo "MongoDB Registration complete."
