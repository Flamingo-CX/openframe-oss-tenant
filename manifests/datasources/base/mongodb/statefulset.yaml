apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:8.0.9
          command: 
            - "mongod"
            - "--bind_ip_all"
            - "--replSet"
            - "rs0"
          ports:
            - name: mongodb
              containerPort: 27017
          envFrom:
            - configMapRef:
                name: mongodb-config
          readinessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          volumeMounts:
            - name: mongodb-storage
              mountPath: /data/db
            - name: logs
              mountPath: /var/log/mongodb
      volumes:
        - name: logs
          emptyDir: {}
        - name: mongodb-storage
          persistentVolumeClaim:
            claimName: mongodb-pvc