apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - configmap.yaml
  - secret.yaml
  - pvc.yaml
  - service.yaml
  - statefulset.yaml
  - register-job.yaml

configMapGenerator:
  - name: mongodb-init
    files:
      - ./scripts/mongo-init.sh
  - name: mongodb-readiness
    files:
      - ./scripts/readiness-command.sh

generatorOptions:
  disableNameSuffixHash: true
