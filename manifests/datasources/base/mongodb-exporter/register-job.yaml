apiVersion: batch/v1
kind: Job
metadata:
  name: mongodb-exporter
  annotations:
    "argocd.argoproj.io/hook": PostSync
    "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering MongoDB Exporter..."
          curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/mongodb-exporter" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "mongodb-exporter",
                "toolType": "MONGODB_EXPORTER",
                "name": "MongoDB Exporter",
                "description": "MongoDB Metrics Exporter for Prometheus",
                "toolUrls": [
                  {
                    "url": "http://mongodb-exporter.monitoring.svc",
                    "port": "9216",
                    "type": "API"
                  }
                ],
                "category": "Monitoring",
                "platformCategory": "OpenFrame Service",
                "enabled": true,
                "credentials": {},
                "layer": "Monitoring",
                "layerOrder": 4,
                "layerColor": "#43A047",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/metrics",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/metrics"],
                "debeziumConnector": null
              }
            }' \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            --silent --show-error
          echo "MongoDB Exporter Registration complete."
