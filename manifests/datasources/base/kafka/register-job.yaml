apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-primary
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
          - /bin/sh
          - -c
          - |
            echo "Registering Kafka..."
            curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/kafka-primary" \
              -H "Content-Type: application/json" \
              -d '{
                "tool": {
                  "id": "kafka-primary",
                  "toolType": "KAFKA",
                  "name": "Kafka Message Broker",
                  "description": "Apache Kafka Event Streaming Platform",
                  "toolUrls": [
                    {
                      "url":"http://kafka-ui.client-tools.svc.cluster.local",
                      "port":"80",
                      "type":"DASHBOARD"
                    },
                    {
                      "url":"http://kafka.datasources",
                      "port":"9092",
                      "type":"BROKER"
                    },
                    {
                      "url":"http://kafka.datasources",
                      "port":"29092",
                      "type":"INTERNAL"
                    }
                  ],
                  "category": "Message Broker",
                  "platformCategory": "OpenFrame Service",
                  "enabled": true,
                  "credentials": {},
                  "layer": "Streaming",
                  "layerOrder": 1,
                  "layerColor": "#1E88E5",
                  "metricsPath": "/metrics",
                  "healthCheckEndpoint": "/health",
                  "healthCheckInterval": 30,
                  "connectionTimeout": 5000,
                  "readTimeout": 5000,
                  "allowedEndpoints": ["/api/v1/*","/metrics"],
                  "debeziumConnector": null
                }
              }' \
              --retry 5 \
              --retry-delay 2 \
              --retry-all-errors \
              --silent --show-error
            echo "Kafka Registration complete."
