apiVersion: batch/v1
kind: Job
metadata:
  name: zookeeper-primary
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering Zookeeper..."
          curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/zookeeper-primary" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "zookeeper-primary",
                "toolType": "ZOOKEEPER",
                "name": "Zookeeper Coordinator",
                "description": "Apache Zookeeper Distributed Coordinator",
                "toolUrls": [
                  {
                    "url": "http://zookeeper.datasources.svc.cluster.local",
                    "port": "2181",
                    "type": "COORDINATOR"
                  }
                ],
                "category": "Service Discovery",
                "platformCategory": "OpenFrame Service",
                "enabled": true,
                "credentials": {},
                "layer": "Streaming",
                "layerOrder": 2,
                "layerColor": "#1E88E5",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/health",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/api/v1/*","/metrics"],
                "debeziumConnector": null
              }
            }' \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            --silent --show-error
          echo "Zookeeper Registration complete."
