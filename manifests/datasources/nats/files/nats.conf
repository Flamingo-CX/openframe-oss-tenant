port: 4222

http: 8222

websocket {
  port: 8080
  no_tls: true
}

# JetStream Configuration
jetstream {
  store_dir: "/data/jetstream"
}

accounts: {
  SYS: {
    users: [
      { user: "{{ .Values.credentials.admin_user }}", password: "{{ .Values.credentials.admin_pass }}" }
    ],
    exports: [
      # SYS экспортирует device.*.commands в DEVICES
      { stream: "device.*.commands", accounts: ["DEVICES"] }
    ]
  },
  DEVICES: {
    users: [
      {
        user: "{{ .Values.credentials.device_user }}",
        password: "{{ .Values.credentials.device_pass }}",  # Пустой нельзя — задаём простой пароль
        permissions: {
          subscribe: { allow: ["device.*.commands", "device.*.commands.deliver", "events.>", "_INBOX.>", "$JS.ACK.>", "$JS.HB.>" ] },
          # removed ", "events.>", "_INBOX.>", "$JS.ACK.>", "$JS.HB.>" ]
          publish:   { allow: [] }
        }
      }
    ],
    imports: [
      # Импортируем стрим device.*.commands из SYS
      { stream: { account: "SYS", subject: "device.*.commands" } }
    ],
    # JetStream включен для аккаунта DEVICES
    jetstream: enabled
  }
}

system_account: SYS