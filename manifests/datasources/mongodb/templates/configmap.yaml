apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb
data:
  MONGO_INITDB_DATABASE: "openframe"
  MONGO_APP_USERNAME: "openframe"
  DATA_DIR: "/data"

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-init
data:
  mongo-init.sh: |-
{{ .Files.Get "scripts/mongo-init.sh" | indent 4 }}

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: mongodb-readiness
data:
  readiness-command.sh: |-
{{ .Files.Get "scripts/readiness-command.sh" | indent 4 }}
