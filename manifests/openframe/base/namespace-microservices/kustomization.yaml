apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - project.yaml
  - ns.yaml

secretGenerator:
  - name: github-pat-secret
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson=ghcr-docker-config.json

generatorOptions:
  disableNameSuffixHash: true
