apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      {{- if ne .Values.global.registry.docker.password "" }}
      imagePullSecrets: 
        - name: docker-pat-secret
      {{- end }}
    
      containers:
        - name: mongo-express
          image: mongo-express:latest
          env:
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              value: "openframe"
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              value: "password123456789"
            - name: ME_CONFIG_MONGODB_URL
              value: "mongodb://openframe:password123456789@mongodb-0.mongodb.datasources.svc.cluster.local:27017/"
          ports:
            - containerPort: 8081
          imagePullPolicy: Always
