apiVersion: batch/v1
kind: Job
metadata:
  name: mongo-express
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
          - /bin/sh
          - -c
          - |
            echo "Registering Mongo Express..."
            echo "Waiting for OpenFrame Management API to become reachable..."
            until curl --head --fail --silent http://openframe-management.microservices.svc.cluster.local:8096/management/v1/health; do
              echo "Still waiting..."
              sleep 10
            done
            curl --verbose --show-error --fail \
              -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/mongo-express" \
              -H "Content-Type: application/json" \
              -d '{
                "tool": {
                  "id": "mongo-express",
                  "toolType": "MONGO_EXPRESS",
                  "name": "Mongo Express",
                  "description": "Mongo Express Web-based MongoDB Admin Interface",
                  "toolUrls": [
                    {
                      "url": "http://mongo-express.client-tools.svc.cluster.local",
                      "port": "80",
                      "type": "DASHBOARD"
                    }
                  ],
                  "category": "NoSQL Database",
                  "platformCategory": "OpenFrame Datasource",
                  "enabled": true,
                  "credentials": {},
                  "layer": "Datasource",
                  "layerOrder": 2,
                  "layerColor": "#4DB6AC",
                  "metricsPath": "/metrics",
                  "healthCheckEndpoint": "/",
                  "healthCheckInterval": 30,
                  "connectionTimeout": 5000,
                  "readTimeout": 5000,
                  "allowedEndpoints": ["/"],
                  "debeziumConnector": null
                }
              }' \
              --retry-delay 2 \
              --retry-all-errors
            echo "Mongo Express Registration complete."
