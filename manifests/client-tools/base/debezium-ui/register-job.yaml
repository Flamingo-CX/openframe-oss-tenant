apiVersion: batch/v1
kind: Job
metadata:
  name: debezium-ui
  annotations:
    "argocd.argoproj.io/hook": PostSync
    # "argocd.argoproj.io/hook-delete-policy": HookSucceeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: register
        image: curlimages/curl:8.5.0
        command:
        - /bin/sh
        - -c
        - |
          echo "Registering Debezium UI..."
          curl --verbose --show-error --fail \
            -X POST "http://openframe-management.microservices.svc.cluster.local:8095/v1/tools/debezium-ui" \
            -H "Content-Type: application/json" \
            -d '{
              "tool": {
                "id": "debezium-ui",
                "toolType": "DEBEZIUM_UI",
                "name": "Debezium UI",
                "description": "Debezium UI for Managing Connectors",
                "toolUrls": [
                  {
                    "url": "http://debezium-ui.client-tools.svc.cluster.local",
                    "port": "8080",
                    "type": "DASHBOARD"
                  }
                ],
                "category": "Change Data Capture",
                "platformCategory": "OpenFrame Service",
                "enabled": true,
                "credentials": {},
                "layer": "Streaming",
                "layerOrder": 4,
                "layerColor": "#5D4037",
                "metricsPath": "/metrics",
                "healthCheckEndpoint": "/",
                "healthCheckInterval": 30,
                "connectionTimeout": 5000,
                "readTimeout": 5000,
                "allowedEndpoints": ["/","/metrics"],
                "debeziumConnector": null
              }
            }' \
            --retry 5 \
            --retry-delay 2 \
            --retry-all-errors \
            --silent --show-error
          echo "Debezium UI Registration complete."
