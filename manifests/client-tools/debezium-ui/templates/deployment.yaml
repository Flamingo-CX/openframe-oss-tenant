apiVersion: apps/v1
kind: Deployment
metadata:
  name: debezium-ui
  labels:
    app: debezium-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debezium-ui
  template:
    metadata:
      labels:
        app: debezium-ui
    spec:
      {{- if ne .Values.global.registry.docker.password "" }}
      imagePullSecrets: 
        - name: docker-pat-secret
      {{- end }}

      containers:
        - name: debezium-ui
          image: debezium/debezium-ui:2.5
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KAFKA_CONNECT_URIS
              value: "http://debezium-connect.datasources.svc.cluster.local:8083"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
  