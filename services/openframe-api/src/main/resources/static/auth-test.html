<!DOCTYPE html>
<html>
<head>
    <title>OpenFrame Auth Test</title>
    <style>
        .container { margin: 20px; }
        .form-group { margin-bottom: 15px; }
        .log { 
            background: #f4f4f4; 
            padding: 10px; 
            height: 300px; 
            overflow-y: scroll; 
        }
        .success { color: green; }
        .error { color: red; }
        .token { word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h2>OpenFrame Auth Test</h2>
        
        <!-- Registration -->
        <div class="form-group">
            <h3>Register</h3>
            <input type="email" id="regEmail" placeholder="Email">
            <input type="password" id="regPassword" placeholder="Password">
            <button onclick="register()">Register</button>
        </div>

        <!-- Login -->
        <div class="form-group">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email">
            <input type="password" id="loginPassword" placeholder="Password">
            <button onclick="login()">Login</button>
        </div>

        <!-- Password Reset -->
        <div class="form-group">
            <h3>Password Reset</h3>
            <input type="email" id="resetEmail" placeholder="Email">
            <button onclick="forgotPassword()">Request Reset</button>
            <div id="resetTokenForm" style="display: none;">
                <input type="text" id="resetToken" placeholder="Reset Token">
                <input type="password" id="newPassword" placeholder="New Password">
                <button onclick="resetPassword()">Reset Password</button>
            </div>
        </div>

        <!-- Log -->
        <div>
            <h3>Log</h3>
            <div id="log" class="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const entry = document.createElement('div');
            entry.className = type;
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logDiv.appendChild(entry);
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;

            try {
                const response = await fetch('http://localhost:8090/oauth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'email': email,
                        'password': password,
                        'client_id': 'test_client'
                    })
                });

                const data = await response.json();
                log(`Registration successful: ${JSON.stringify(data)}`, 'success');
            } catch (error) {
                log(`Registration error: ${error}`, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch('http://localhost:8090/oauth/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'grant_type': 'password',
                        'username': email,
                        'password': password,
                        'client_id': 'test_client',
                        'client_secret': 'test_secret'
                    })
                });

                const data = await response.json();
                log('Login successful', 'success');
                log(`Access Token: ${data.access_token}`, 'token');
                log(`Refresh Token: ${data.refresh_token}`, 'token');
            } catch (error) {
                log(`Login error: ${error}`, 'error');
            }
        }

        async function forgotPassword() {
            const email = document.getElementById('resetEmail').value;

            try {
                const response = await fetch('http://localhost:8090/oauth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'email': email
                    })
                });

                const data = await response.json();
                log(data.message, 'success');
                document.getElementById('resetTokenForm').style.display = 'block';
            } catch (error) {
                log(`Password reset request error: ${error}`, 'error');
            }
        }

        async function resetPassword() {
            const token = document.getElementById('resetToken').value;
            const newPassword = document.getElementById('newPassword').value;

            try {
                const response = await fetch('http://localhost:8090/oauth/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        'token': token,
                        'newPassword': newPassword
                    })
                });

                const data = await response.json();
                log(data.message, 'success');
                document.getElementById('resetTokenForm').style.display = 'none';
            } catch (error) {
                log(`Password reset error: ${error}`, 'error');
            }
        }
    </script>
</body>
</html>
