# Local environment specific configuration
spring:
  data:
    # Local MongoDB connection
    mongodb:
      uri: mongodb://openframe:password123456789@localhost:27017/openframe?authSource=admin&connectTimeoutMS=10000&socketTimeoutMS=10000&serverSelectionTimeoutMS=10000
    # Docker Cassandra connection
    cassandra:
      contact-points: localhost

    # Local Redis connection (only used by API)
    redis:
      host: localhost
      port: 6379

# Local logging configuration
logging:
  config: http://localhost:8888/logging/shared-logback-spring.xml

# Local monitoring endpoints
loki:
  url: http://localhost:3100/loki/api/v1/push

# Pinot connection details
pinot:
  controller:
    url: http://localhost:9000
  broker:
    url: http://localhost:8099
  