# Common properties shared across all services
spring:
  main:
    allow-bean-definition-overriding: true
  mvc:
    contentnegotiation:
      favor-parameter: true
      media-types:
        actuator: application/vnd.spring-boot.actuator.v3+json
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration
      - org.springframework.boot.autoconfigure.security.oauth2.resource.reactive.ReactiveOAuth2ResourceServerAutoConfiguration
  data:
    # Common MongoDB configuration
    mongodb:
      auto-index-creation: true
      connect-timeout: 10000
      socket-timeout: 10000
      max-wait-time: 10000
      server-selection-timeout: 10000
    # Common Cassandra configuration
    cassandra:
      port: 9042
      local-datacenter: datacenter1
      keyspace-name: openframe_events
      schema-action: CREATE_IF_NOT_EXISTS
      request:
        timeout: 20s
      connection:
        connect-timeout: 20s
        init-query-timeout: 20s
      controlconnection:
        timeout: 20s
      advanced:
        timestamp-generator:
          class: com.datastax.oss.driver.internal.core.time.ServerSideTimestampGenerator
  kafka:

# Common monitoring configuration
management:
  base-path: /management
  endpoints:
    web:
      base-path: /management/v1
      exposure:
        include: health,info,metrics,prometheus
    enabled-by-default: true
  endpoint:
    prometheus:
      enabled: true
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
  metrics:
    enable:
      all: true
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# Common security configuration
security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://localhost:8090
    authorization:
      cors:
        allowed-origins: http://localhost
        allowed-methods: GET,POST,PUT,DELETE,OPTIONS
        allowed-headers: "*"
        allow-credentials: true

logging:
  file:
    path: logs
  level:
    root: TRACE
    # OpenFrame specific
    com.openframe: TRACE
    com.openframe.data.config: TRACE
    
    # Cassandra related
    org.springframework.data.cassandra: TRACE
    com.datastax.oss.driver: TRACE
    
    # Spring Boot Actuator
    org.springframework.boot.actuate: TRACE
    org.springframework.boot.actuate.metrics: TRACE
    org.springframework.boot.actuate.endpoint: TRACE
    org.springframework.boot.actuate.endpoint.web: TRACE
    org.springframework.boot.actuate.autoconfigure.metrics: TRACE
    org.springframework.boot.actuate.metrics.export.prometheus: TRACE
    
    # Micrometer & Prometheus
    io.micrometer: TRACE
    io.micrometer.prometheus: TRACE
    io.micrometer.core.instrument.logging: TRACE
    
    # Spring Web
    org.springframework.web: TRACE
    org.springframework.web.servlet.mvc.method.annotation: TRACE
    org.springframework.web.servlet.handler: TRACE  # For detailed request mapping
    org.springframework.boot.web: TRACE
    
    # Spring Cloud
    org.springframework.cloud.config: TRACE
    
    # Logback
    ch.qos.logback: TRACE
    # Security & CORS debugging
    org.springframework.security: TRACE
    org.springframework.security.web: TRACE
    com.openframe.security: TRACE