# Docker environment specific configuration
spring:
  data:
    # Docker MongoDB connection
    mongodb:
      uri: mongodb://openframe:password123456789@openframe-mongodb.infrastructure.svc.cluster.local:27017/openframe?authSource=admin&connectTimeoutMS=10000&socketTimeoutMS=10000&serverSelectionTimeoutMS=10000
    # Docker Cassandra connection
    cassandra:
      contact-points: openframe-cassandra.infrastructure.svc.cluster.local

    # Docker Redis connection (only used by API)
    redis:
      host: openframe-redis-headless
      port: 6379

# Docker logging configuration
logging:
  config: http://openframe-config-server.infrastructure.svc.cluster.local:8888/logging/shared-logback-spring.xml

# Docker monitoring endpoints
loki: 
  url: http://openframe-loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

# Pinot connection details
pinot:
  controller:
    url: http://openframe-pinot-controller.infrastructure.svc.cluster.local:9000
  broker:
    url: http://openframe-pinot-broker.infrastructure.svc.cluster.local:8099

security:
  oauth2:
    resourceserver:
      jwt:
        issuer-uri: http://openframe-api.infrastructure.svc.cluster.local:8090
    authorization:
      cors:
        allowed-origins: http://openframe-config-server.infrastructure.svc.cluster.local
