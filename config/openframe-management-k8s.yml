# Management service docker environment configuration
spring:
  data:
    mongodb:
      uri: mongodb://openframe:password123456789@openframe-mongodb:27017/openframe?authSource=admin&connectTimeoutMS=10000&socketTimeoutMS=10000&serverSelectionTimeoutMS=10000
    # Docker Redis connection (created from application-k8s.yaml)
    # TODO: Remove this once Redis url is taken from application-k8s.yaml
    redis:
      host: openframe-redis-headless
      port: 6379

  kafka:
    bootstrap-servers: openframe-kafka:9092

management:
  key: ${OPENFRAME_MANAGEMENT_KEY:docker-management-key-123}

# Docker monitoring endpoints
loki:
  url: http://openframe-loki.monitoring:3100/loki/api/v1/push
