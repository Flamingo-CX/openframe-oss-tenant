# API service docker environment configuration
spring:
  kafka:
    bootstrap-servers: openframe-kafka.infrastructure.svc.cluster.local:9092

oauth:
  client:
    default:
      id: openframe_web_dashboard
      secret: prod_secret

fleet:
  api:
    url: http://openframe-fleet.infrastructure.svc.cluster.local:8070

# Docker monitoring endpoints
loki:
  url: http://openframe-loki.monitoring.svc.cluster.local:3100/loki/api/v1/push

openframe:
  management:
    url: http://openframe-management.infrastructure.svc.cluster.local:8095
    key: ${OPENFRAME_MANAGEMENT_KEY:docker-management-key-123}


