apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: tactical-rmm
build:
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe/tactical-backend
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  helm:
    releases:
      - name: tactical-rmm
        chartPath: ../../manifests/integrated-tools/tactical-rmm
        valuesFiles:
          - ../../manifests/integrated-tools/tactical-rmm/values.yaml 