apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: fleet
build:
  tagPolicy:
    customTemplate:
      template:  "latest"
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe-fleetmdm
      docker:
        dockerfile: Dockerfile
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  kustomize:
    paths:
    - ../../manifests/integrated-tools/fleet