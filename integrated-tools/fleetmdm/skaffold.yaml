apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: fleetmdm
build:
  artifacts:
    - image: ghcr.io/Flamingo-CX/openframe-oss-tenant/fleetmdm
      context: .
      sync: 
        manual:
          - src: "**/*"
            dest: "/app"
      docker:
        dockerfile: Dockerfile
      hooks:
        before:
          - command: [ "mvn", "clean", "package", "-DskipTests"]
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  helm:
    releases:
      - name: fleetmdm
        chartPath: ../../manifests/integrated-tools/fleetmdm
        valuesFiles:
          - ../../manifests/integrated-tools/fleetmdm/values.yaml
        # setValues: