apiVersion: skaffold/v4beta13
kind: Config
metadata:
  name: fleet
build:
  artifacts:
    - image: ghcr.io/flamingo-cx/openframe-fleetmdm
      docker:
        dockerfile: Dockerfile
  local:
    useDockerCLI: false
    useBuildkit: true
    push: false
manifests:
  kustomize:
    paths:
    - ../../deploy/dev/integrated-tools/fleet
deploy:
  kubectl:
    flags:
      delete: ["--grace-period=0"]
