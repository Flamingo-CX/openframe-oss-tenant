name: openframe-tactical-rmm

# networks
networks:
  proxy:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.0.0/24
  api-db:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.1.0/24
  redis:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.2.0/24
  mesh-db:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.20.3.0/24

# docker managed persistent volumes
volumes:
  tactical_data: null
  postgres_data: null
  mongo_data: null
  mesh_data: null
  redis_data: null
  tactical_tmp: null

services:
  tactical-redis:
    container_name: openframe-tactical-redis
    image: redis:6.0-alpine
    platform: linux/arm64
    user: 1000:1000
    command: redis-server
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  tactical-mongodb:
    container_name: openframe-tactical-mongodb
    image: mongo:4.4
    platform: linux/arm64
    user: root
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGODB_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGODB_PASSWORD}
      MONGO_APP_DATABASE: ${MONGODB_DATABASE}
      MONGO_APP_USERNAME: ${MONGODB_USER}
      MONGO_APP_PASSWORD: ${MONGODB_PASSWORD}
    networks:
      - mesh-db
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping').ok", "--quiet"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  tactical-postgres:
    build:
      context: ./infrastructure/postgresql
      dockerfile: Dockerfile
    container_name: openframe-tactical-postgres
    environment:
      POSTGRES_USER: tactical-user
      POSTGRES_PASSWORD: tactical-password-1234
      POSTGRES_DB: tacticalrmm
    volumes:
      - postgres_data:/var/lib/postgresql/data/pgdata
    networks:
      - api-db
      - proxy
      - redis
      - mesh-db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

  tactical-init:
    container_name: openframe-tactical-init
    image: ${IMAGE_REPO}tactical:${VERSION}
    platform: linux/amd64
    restart: on-failure
    command: ["tactical-init"]
    environment:
      POSTGRES_HOST: openframe-tactical-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: tactical-user
      POSTGRES_PASSWORD: tactical-password-1234
      POSTGRES_DB: tacticalrmm
      APP_HOST: ${APP_HOST}
      API_HOST: ${API_HOST}
      MESH_USER: ${MESH_USER}
      MESH_HOST: ${MESH_HOST}
      TRMM_USER: ${TRMM_USER}
      TRMM_PASS: ${TRMM_PASS}
      TRMM_DISABLE_WEB_TERMINAL: ${TRMM_DISABLE_WEB_TERMINAL}
      TRMM_DISABLE_SERVER_SCRIPTS: ${TRMM_DISABLE_SERVER_SCRIPTS}
      TRMM_DISABLE_SSO: ${TRMM_DISABLE_SSO}
      TACTICAL_USER: tactical
      TACTICAL_DIR: /opt/tactical
      TACTICAL_TMP_DIR: /tmp/tactical
      TACTICAL_READY_FILE: /tmp/tactical-ready
    depends_on:
      tactical-postgres:
        condition: service_healthy
      tactical-meshcentral:
        condition: service_started
      tactical-redis:
        condition: service_healthy
    networks:
      - api-db
      - proxy
      - redis
    volumes:
      - tactical_data:/opt/tactical
      - mesh_data:/meshcentral-data
      - mongo_data:/mongo/data/db
      - redis_data:/redis/data
      - tactical_tmp:/tmp

  tactical-backend:
    container_name: openframe-tactical-backend
    image: ${IMAGE_REPO}tactical:${VERSION}
    platform: linux/amd64
    user: root
    command: ["tactical-backend"]
    restart: always
    ports:
      - "8086:8086"
    environment:
      POSTGRES_HOST: openframe-tactical-postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: tactical-user
      POSTGRES_PASSWORD: tactical-password-1234
      POSTGRES_DB: tacticalrmm
      APP_HOST: ${APP_HOST}
      API_HOST: ${API_HOST}
      MESH_USER: ${MESH_USER}
      MESH_HOST: ${MESH_HOST}
      TRMM_USER: ${TRMM_USER}
      TRMM_PASS: ${TRMM_PASS}
      TACTICAL_USER: tactical
      TACTICAL_DIR: /opt/tactical
      TACTICAL_TMP_DIR: /tmp/tactical
      TACTICAL_READY_FILE: /tmp/tactical-ready
    networks:
      - proxy
      - api-db
      - redis
    volumes:
      - tactical_data:/opt/tactical
      - tactical_tmp:/tmp
    depends_on:
      - tactical-postgres

  tactical-nats:
    container_name: openframe-tactical-nats
    image: ${IMAGE_REPO}tactical-nats:${VERSION}
    platform: linux/amd64
    user: 1000:1000
    restart: always
    environment:
      API_HOST: ${API_HOST}
    ports:
      - "4222:4222"
    volumes:
      - tactical_data:/opt/tactical
    networks:
      api-db: null
      proxy:
        aliases:
          - ${API_HOST}

  tactical-meshcentral:
    container_name: openframe-tactical-meshcentral
    image: ${IMAGE_REPO}tactical-meshcentral:${VERSION}
    platform: linux/amd64
    user: root
    restart: always
    environment:
      MESH_HOST: ${MESH_HOST}
      MESH_USER: ${MESH_USER}
      MESH_PASS: ${MESH_PASS}
      MONGODB_USER: ${MONGODB_USER}
      MONGODB_PASSWORD: ${MONGODB_PASSWORD}
      MESH_PERSISTENT_CONFIG: ${MESH_PERSISTENT_CONFIG}
    ports:
    - "8087:8087"
    - "7443:7443"
    networks:
      proxy:
        aliases:
          - ${MESH_HOST}
      mesh-db: null
    volumes:
      - tactical_data:/opt/tactical
      - mesh_data:/home/node/app/meshcentral-data
    depends_on:
      - tactical-mongodb

  tactical-frontend:
    container_name: openframe-tactical-frontend
    image: ${IMAGE_REPO}tactical-frontend:${VERSION}
    platform: linux/amd64
    user: 1000:1000
    restart: always
    networks:
      - proxy
    volumes:
      - tactical_data:/opt/tactical
    environment:
      API_HOST: ${API_HOST}
    ports:
      - "8085:8085"

  tactical-websockets:
    container_name: openframe-tactical-websockets
    image: ${IMAGE_REPO}tactical:${VERSION}
    platform: linux/amd64
    user: 1000:1000
    command: ["tactical-websockets"]
    restart: always
    networks:
      - proxy
      - api-db
      - redis
    volumes:
      - tactical_data:/opt/tactical
    depends_on:
      - tactical-postgres
      - tactical-backend

  tactical-nginx:
    container_name: openframe-tactical-rmm-nginx
    image: ${IMAGE_REPO}tactical-nginx:${VERSION}
    platform: linux/amd64
    user: 1000:1000
    restart: always
    environment:
      APP_HOST: ${APP_HOST}
      API_HOST: ${API_HOST}
      MESH_HOST: ${MESH_HOST}
    networks:
      proxy:
        ipv4_address: 172.20.0.20
    ports:
      - "${TRMM_HTTP_PORT}:8080"
      - "${TRMM_HTTPS_PORT}:4443"
    volumes:
      - tactical_data:/opt/tactical

  tactical-celery:
    container_name: openframe-tactical-celery
    image: ${IMAGE_REPO}tactical:${VERSION}
    platform: linux/amd64
    user: 1000:1000
    command: ["tactical-celery"]
    restart: always
    networks:
      - redis
      - proxy
      - api-db
    volumes:
      - tactical_data:/opt/tactical
    depends_on:
      - tactical-postgres
      - tactical-redis

  tactical-celerybeat:
    container_name: openframe-tactical-celerybeat
    image: ${IMAGE_REPO}tactical:${VERSION}
    platform: linux/amd64
    user: 1000:1000
    command: ["tactical-celerybeat"]
    restart: always
    networks:
      - proxy
      - redis
      - api-db
    volumes:
      - tactical_data:/opt/tactical
    depends_on:
      - tactical-postgres
      - tactical-redis