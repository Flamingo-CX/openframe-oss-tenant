kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind
nodes:
- role: control-plane
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    # apiServer:
    #     extraArgs:
    #       enable-admission-plugins: NodeRestriction,NamespaceAutoProvision,NamespaceExists,PodNodeSelector
    # configure controller-manager bind address
    controllerManager:
      extraArgs:
        bind-address: 0.0.0.0 # Disable localhost binding
    # configure scheduler bind address
    scheduler:
      extraArgs:
        bind-address: 0.0.0.0  # Disable localhost binding
    # configure etcd metrics listen address
    etcd:
      local:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  - |
    kind: KubeProxyConfiguration
    # configure proxy metrics bind address
    metricsBindAddress: 0.0.0.0
- role: worker
- role: worker
- role: worker
networking:
  kubeProxyMode: "ipvs"  # iptables, nftables, ipvs
  apiServerAddress: 192.168.100.100
  apiServerPort: 6443
  ipFamily: ipv4 # ipv4, ipv6, dual
  serviceSubnet: "10.96.0.0/12"
  podSubnet: "10.244.0.0/16"
  disableDefaultCNI: false
