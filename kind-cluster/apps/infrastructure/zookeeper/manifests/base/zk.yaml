apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-jmx-config
data:
  config.yml: |
    rules:
    - pattern: "org.apache.ZooKeeperService<name0=(.+)><>(.+)"
      name: zookeeper_$1_$2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      initContainers:
      - name: init-jmx
        image: busybox
        command:
          - "sh"
          - "-c"
          # https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent
          - "wget -O /opt/jmx_exporter/jmx_prometheus_javaagent.jar https://repo1.maven.org/maven2/io/prometheus/jmx/jmx_prometheus_javaagent/1.0.1/jmx_prometheus_javaagent-1.0.1.jar"
        volumeMounts:
        - name: jmx-exporter
          mountPath: /opt/jmx_exporter

      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:latest
        ports:
        - containerPort: 2181
          name: client
        - containerPort: 7070
          name: jmx
        env:
        - name: ZOOKEEPER_CLIENT_PORT
          value: "2181"
        - name: ZOO_4LW_COMMANDS_WHITELIST
          value: "srvr,ruok,conf,stat"
        - name: ZOOKEEPER_TICK_TIME
          value: "2000"
        - name: KAFKA_OPTS
          value: "-javaagent:/opt/jmx_exporter/jmx_prometheus_javaagent.jar=7070:/opt/jmx_exporter/config.yml"
        volumeMounts:
        - name: jmx-exporter
          mountPath: /opt/jmx_exporter
        - name: jmx-config
          mountPath: /opt/jmx_exporter/config.yml
          subPath: config.yml

      volumes:
      - name: jmx-exporter
        emptyDir: {}
      - name: jmx-config
        configMap:
          name: zookeeper-jmx-config
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  labels:
    app: zookeeper
spec:
  selector:
    app: zookeeper
  ports:
    - port: 2181
      name: client
      targetPort: client
    - port: 7070
      name: jmx
      targetPort: jmx
  type: ClusterIP
