apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-api
  template:
    metadata:
      labels:
        app: openframe-api
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      containers:
        - name: api
          image: ghcr.io/flamingo-cx/openframe-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8090
              name: http
            - containerPort: 8091
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://openframe-config-server:8888"
            - name: OPENFRAME_MANAGEMENT_KEY
              valueFrom:
                secretKeyRef:
                  name: openframe-secrets
                  key: management-key
          livenessProbe:
            httpGet:
              path: /management/v1/health
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /management/v1/health
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: openframe-api
  labels:
    app: openframe-api
spec:
  selector:
    app: openframe-api
  ports:
    - port: 8090
      targetPort: 8090
      name: http
    - port: 8091
      targetPort: 8091
      name: management
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openframe-api
spec:
  ingressClassName: nginx
  rules:
    - host: openframe-api.192.168.100.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openframe-api
                port:
                  name: http
