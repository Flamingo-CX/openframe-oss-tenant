apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-stream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-stream
  template:
    metadata:
      labels:
        app: openframe-stream
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      containers:
        - name: stream
          image: ghcr.io/flamingo-cx/openframe-stream:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              name: http
            - containerPort: 8083
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s "
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://openframe-config-server:8888"
          livenessProbe:
            httpGet:
              path: /management/v1/health
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /management/v1/health
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: openframe-stream
spec:
  selector:
    app: openframe-stream
  ports:
    - port: 8082
      targetPort: 8082
      name: http
    - port: 8083
      targetPort: 8083
      name: management
  type: ClusterIP