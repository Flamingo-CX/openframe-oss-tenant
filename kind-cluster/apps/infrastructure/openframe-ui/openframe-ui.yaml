apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-ui
  template:
    metadata:
      labels:
        app: openframe-ui
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      containers:
        - name: ui
          image: ghcr.io/flamingo-cx/openframe-ui:110325
          ports:
            - containerPort: 80
              name: http
          env:
            - name: VITE_API_URL
              value: "http://openframe-api:8090"
            - name: VITE_GATEWAY_URL
              value: "http://openframe-gateway:8100"
            - name: VITE_CLIENT_ID
              value: "openframe_web_dashboard"
            - name: VITE_CLIENT_SECRET
              value: "prod_secret"
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "0.2"
            limits:
              memory: "512Mi"
              cpu: "0.5"
---
apiVersion: v1
kind: Service
metadata:
  name: openframe-ui
spec:
  selector:
    app: openframe-ui
  ports:
    - port: 80
      targetPort: 80
      name: http
  type: ClusterIP
---
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openframe-ui
spec:
  ingressClassName: nginx
  rules:
    - host: openframe-ui.192.168.100.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openframe-ui
                port:
                  name: http