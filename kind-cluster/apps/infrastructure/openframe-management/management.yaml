apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-management
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-management
  template:
    metadata:
      labels:
        app: openframe-management
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      containers:
        - name: management
          image: ghcr.io/flamingo-cx/openframe-management:latest
          ports:
            - containerPort: 8095
              name: http
            - containerPort: 8096
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "docker"
            - name: SPRING_CONFIG_IMPORT
              value: "optional:configserver:http://openframe-config-server:8888"
            - name: OPENFRAME_MANAGEMENT_KEY
              valueFrom:
                secretKeyRef:
                  name: openframe-secrets
                  key: management-key
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: management
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: openframe-management
spec:
  selector:
    app: openframe-management
  ports:
    - port: 8095
      targetPort: 8095
      name: http
    - port: 8096
      targetPort: 8096
      name: management
  type: ClusterIP
