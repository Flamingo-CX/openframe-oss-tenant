controller:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  terminationGracePeriodSeconds: 0
  watchIngressWithoutClass: true
  # allowSnippetAnnotations: true
  tolerations:
    - key: "node-role.kubernetes.io/master"
      operator: "Equal"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Equal"
      effect: "NoSchedule"
  publishService:
    enabled: false
  extraArgs:
    publish-status-address: localhost
  nodeSelector:
    kubernetes.io/os: linux
    ingress-ready: "true"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: false
      additionalLabels:
        release: "prometheus"
  hostPort:
    enabled: true
    ports:
      http: 80
      https: 443
  service:
    type: NodePort
    externalTrafficPolicy: Local

