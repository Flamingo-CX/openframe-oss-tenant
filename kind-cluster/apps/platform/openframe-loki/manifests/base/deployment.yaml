apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-loki
  template:
    metadata:
      labels:
        app: openframe-loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.13
          ports:
            - containerPort: 3100
              name: http-metrics
          args:
            - "-config.file=/etc/loki/local-config.yaml"
            - "-config.expand-env=true"
            - "-validation.allow-structured-metadata=false"
          env:
            - name: LOKI_RETENTION_PERIOD
              value: "24h"
          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
            - name: loki-data
              mountPath: /loki
          readinessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: /ready
              port: http-metrics
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 10
      volumes:
        - name: loki-config
          configMap:
            name: openframe-loki-config
        - name: loki-data
          persistentVolumeClaim:
            claimName: openframe-loki-data
