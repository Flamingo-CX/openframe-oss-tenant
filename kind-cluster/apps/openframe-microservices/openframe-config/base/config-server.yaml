apiVersion: apps/v1
kind: Deployment
metadata:
  name: openframe-config-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openframe-config-server
  template:
    metadata:
      labels:
        app: openframe-config-server
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      containers:
        - name: config-server
          image: ghcr.io/flamingo-cx/openframe-config:latest
          ports:
            - containerPort: 8888
              name: http
            - containerPort: 8889
              name: management
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: CONFIG_GIT_BRANCH
              value: 'fix/build'
          livenessProbe:
            httpGet:
              path: /xml/shared-logback-spring.xml
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: /xml/shared-logback-spring.xml
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 5
          resources:
            requests:
              memory: "512Mi"
              cpu: "0.5"
            limits:
              memory: "1Gi"
              cpu: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: openframe-config-server
  labels:
    app: openframe-config-server
spec:
  selector:
    app: openframe-config-server
  ports:
    - port: 8888
      targetPort: 8888
      name: http
    - port: 8889
      targetPort: 8889
      name: management
  type: ClusterIP
