---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-nats
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-nats
  template:
    metadata:
      labels:
        app: tactical-nats
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      initContainers:
      - name: wait-for-backend
        image: redis:6.0-alpine
        command: ['sh', '-c', '
          echo "Waiting for PostgreSQL..." &&
          until nc -z tactical-postgres 5432; do sleep 2; done &&
          echo "PostgreSQL is ready!" &&
          echo "Waiting for Backend..." &&
          until nc -z tactical-backend 8000; do sleep 2; done &&
          echo "Backend is ready!" &&
          echo "Waiting for NATS files in Redis..." &&
          until redis-cli -h tactical-redis -p 6379 get "tactical_nats_rmm_conf" > /dev/null; do sleep 2; done &&
          until redis-cli -h tactical-redis -p 6379 get "tactical_nats_api_conf" > /dev/null; do sleep 2; done &&
          echo "NATS files are ready in Redis!"
          ']
        # volumeMounts:
        # - name: nats-data
        #   mountPath: /opt/tactical
      containers:
      - name: nats
        image: ghcr.io/flamingo-cx/openframe-tactical-nats:latest
        args: ["tactical-nats"]
        ports:
        - containerPort: 9235
        - containerPort: 4222
        envFrom:
        - configMapRef:
            name: tactical-common-config
        volumeMounts:
        - name: nats-data
          mountPath: /opt/tactical
        livenessProbe:
          exec:
            command:
            - cat
            - /opt/tactical/tmp/tactical/ready
          initialDelaySeconds: 30
          periodSeconds: 15
      volumes:
      - name: nats-data
        persistentVolumeClaim:
          claimName: tactical-nats-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tactical-nats-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tactical-nats
spec:
  selector:
    app: tactical-nats
  ports:
  - name: http
    port: 9235
    targetPort: 9235
  - name: websocket
    port: 4222
    targetPort: 4222
