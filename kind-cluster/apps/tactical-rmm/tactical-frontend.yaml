---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tactical-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tactical-frontend
  template:
    metadata:
      labels:
        app: tactical-frontend
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      containers:
      - name: frontend
        image: ghcr.io/flamingo-cx/openframe-tactical-frontend:latest
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: tactical-common-config
        volumeMounts:
        - name: frontend-data
          mountPath: /opt/tactical
      volumes:
      - name: frontend-data
        persistentVolumeClaim:
          claimName: tactical-frontend-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: tactical-frontend-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: tactical-frontend
spec:
  selector:
    app: tactical-frontend
  ports:
  - port: 8080
    targetPort: 8080
