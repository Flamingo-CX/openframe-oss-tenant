apiVersion: v1
kind: Service
metadata:
  name: authentik-redis
spec:
  selector:
    app: authentik-redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-postgresql
spec:
  selector:
    app: authentik-postgresql
  ports:
  - port: 5432
    targetPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  name: authentik-server
spec:
  selector:
    app: authentik-server
  ports:
  - port: 9000
    targetPort: 9000
    nodePort: 30001
  type: NodePort