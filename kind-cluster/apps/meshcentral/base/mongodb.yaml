apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshcentral-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshcentral-mongodb
  template:
    metadata:
      labels:
        app: meshcentral-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.18
        command: ["bash", "-c"]
        args:
          - |
            chown -R mongodb:mongodb /data/db &&
            chmod -R 0700 /data/db &&
            exec docker-entrypoint.sh mongod --auth
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongouser"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "mongopass"
        - name: MONGO_INITDB_DATABASE
          value: "meshcentral"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: meshcentral-mongo-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: meshcentral-mongo-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
