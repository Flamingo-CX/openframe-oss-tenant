apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshcentral-mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshcentral-mongodb
  template:
    metadata:
      labels:
        app: meshcentral-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.18
        command: ["bash", "-c"]
        args:
          - |
            chown -R mongodb:mongodb /data/db &&
            chmod -R 0700 /data/db &&
            exec docker-entrypoint.sh mongod --auth
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongouser"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "mongopass"
        - name: MONGO_INITDB_DATABASE
          value: "meshcentral"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
      volumes:
      - name: mongo-data
        persistentVolumeClaim:
          claimName: meshcentral-mongo-data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meshcentral
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meshcentral
  template:
    metadata:
      labels:
        app: meshcentral
    spec:
      imagePullSecrets:
        - name: github-pat-secret
      securityContext:  # FIX:remove this when /opt/mesh/ is mounted
        runAsUser: 0
      containers:
      - name: meshcentral
        image: ghcr.io/flamingo-cx/openframe-meshcentral:latest
        ports:
        - containerPort: 8383
        env:
        - name: MONGODB_HOST
          value: "meshcentral-mongodb"
        - name: MONGODB_PORT
          value: "27017"
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongouser"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "mongopass"
        - name: MONGO_INITDB_DATABASE
          value: "meshcentral"
        - name: MESH_USER
          value: "mesh@openframe.io"
        - name: MESH_PASS
          value: "meshpass@1234"
        - name: MESH_DEVICE_GROUP
          value: "OpenFrame"
        - name: MESH_PORT
          value: "8383"
        - name: MESH_HOST
          value: "meshcentral.meshcentral.svc.cluster.local"
        - name: MESH_EXTERNAL_HOST
          value: "meshcentral"
        - name: MESH_EXTERNAL_PORT
          value: "8383"
        - name: MESH_NGINX_HOST
          value: "meshcentral-nginx"
        - name: MESH_NGINX_NAT_HOST
          value: "michaels-macbook-pro.local"
        - name: MESH_NGINX_PORT
          value: "8383"
        - name: MESH_PERSISTENT_CONFIG
          value: "0"
        - name: MESH_DISABLE_SSL
          value: "1"
        - name: MESH_COMPRESSION_ENABLED
          value: "true"
        - name: MESH_WEBRTC_ENABLED
          value: "false"
        - name: MESH_TEMP_DIR
          value: "/tmp/mesh"
        - name: MESH_DIR
          value: "/opt/mesh"
        - name: MESH_PROTOCOL
          value: "wss"
        volumeMounts:
        - name: meshcentral-data
          mountPath: /opt/meshcentral  # FIX: actual data path is /opt/mesh/
        livenessProbe:
          httpGet:
            path: /health.ashx
            port: 8383
          initialDelaySeconds: 30
          periodSeconds: 15
      volumes:
      - name: meshcentral-data
        persistentVolumeClaim:
          claimName: meshcentral-data
---
