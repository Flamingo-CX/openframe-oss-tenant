apiVersion: v1
kind: Service
metadata:
  name: meshcentral-mongodb
spec:
  selector:
    app: meshcentral-mongodb
  ports:
  - port: 27017
    targetPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: meshcentral
spec:
  selector:
    app: meshcentral
  ports:
  - name: meshcentral
    port: 8383
    targetPort: 8383
  - name: agent
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: meshcentral-nginx
spec:
  selector:
    app: meshcentral-nginx
  ports:
  - port: 8383
    targetPort: 8383
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: meshcentral
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    # Enable HTTPS backend
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # WebSocket support
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket connection upgrade
    nginx.ingress.kubernetes.io/enable-websocket: "true"
    # SSL Passthrough
    nginx.ingress.kubernetes.io/ssl-passthrough: "true"
    # Force SSL redirect
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  rules:
    - host: meshcentral.192.168.100.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: meshcentral-nginx
                port:
                  number: 8383
