apiVersion: v1
kind: Service
metadata:
  name: fleet-mdm-mysql
spec:
  selector:
    app: fleet-mdm-mysql
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-mdm-redis
spec:
  selector:
    app: fleet-mdm-redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: fleet
spec:
  selector:
    app: fleet
  ports:
  - port: 8070
    targetPort: 8070
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fleet
spec:
  ingressClassName: nginx
  rules:
    - host: fleet.192.168.100.100.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fleet
                port:
                  number: 8070
