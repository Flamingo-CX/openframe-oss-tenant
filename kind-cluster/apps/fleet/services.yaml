apiVersion: v1
kind: Service
metadata:
  name: fleet-mdm-mysql
spec:
  selector:
    app: fleet-mdm-mysql
  ports:
  - port: 3306
    targetPort: 3306
---
apiVersion: v1
kind: Service
metadata:
  name: fleet-mdm-redis
spec:
  selector:
    app: fleet-mdm-redis
  ports:
  - port: 6379
    targetPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: fleet
spec:
  selector:
    app: fleet
  ports:
  - port: 8070
    targetPort: 8070
    nodePort: 30002
  type: NodePort