kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: kind
nodes:
- role: control-plane
  ${VOLUME_MOUNTS}
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
  kubeadmConfigPatches:
  - |
    kind: ClusterConfiguration
    controllerManager:
      extraArgs:
        bind-address: 0.0.0.0
    scheduler:
      extraArgs:
        bind-address: 0.0.0.0
    etcd:
      local:
        extraArgs:
          listen-metrics-urls: http://0.0.0.0:2381
  - |
    kind: InitConfiguration
    nodeRegistration:
      kubeletExtraArgs:
        node-labels: "ingress-ready=true"
  - |
    kind: KubeProxyConfiguration
    metricsBindAddress: 0.0.0.0
- role: worker
  ${VOLUME_MOUNTS}
- role: worker
  ${VOLUME_MOUNTS}
- role: worker
  ${VOLUME_MOUNTS}
networking:
  kubeProxyMode: "ipvs"
  apiServerAddress: "192.168.100.100"
  apiServerPort: 6443
  ipFamily: ipv4
  serviceSubnet: "10.96.0.0/12"
  podSubnet: "10.244.0.0/16"
  disableDefaultCNI: false
