
ingress:
  enabled: true
  ingressClassName: nginx
  annotations: 
      cert-manager.io/cluster-issuer: "cluster-issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts: 
    - grafana.192.168.100.100.nip.io
  tls: 
    - secretName: grafana-server-tls
      hosts:
        - grafana.192.168.100.100.nip.io

revisionHistoryLimit: 2
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

deploymentStrategy:  # fix bug Multi-Attach Error for Volume
  type: Recreate

persistence:
  enabled: true
  accessModes:
    - ReadWriteOnce
  size: 1Gi

admin: # pre applyed 
  existingSecret: "grafana"
  userKey: user         
  passwordKey: password

grafana.ini:
  auth.anonymous:
    enabled: true
    org_role: Viewer
    hide_version: true
    org_name: Openframe
  auth.basic:
    enabled: true
  auth:
    disable_login_form: false
  security:
    allow_embedding: true
    cookie_samesite: strict
  server:
    domain: grafana.192.168.100.100.nip.io

serviceMonitor:
  enabled: true
  path: "/metrics"
  relabelings:
    - action: replace
      sourceLabels: [__meta_kubernetes_pod_name]
      targetLabel: pod
    - action: replace
      sourceLabels: [__meta_kubernetes_namespace]
      targetLabel: namespace
    - action: replace
      sourceLabels: [__meta_kubernetes_pod_label_app_kubernetes_io_name]
      targetLabel: app

datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-server.prometheus.svc.cluster.local
        access: proxy
        isDefault: true
      - name: Loki
        type: loki
        url: http://loki.loki.svc.cluster.local:3100
        access: proxy
        jsonData:
          timeout: 60
          maxLines: 1000

dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'platform'
        folder: 'platform'
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/platform
      # - name: 'integrated-tools'
      #   folder: 'integrated-tools'
      #   type: file
      #   disableDeletion: false
      #   editable: true
      #   options:
      #     path: /var/lib/grafana/dashboards/integrated-tools

extraVolumeMounts:
  - name: platform
    mountPath: /var/lib/grafana/dashboards/platform
  # - name: integrated-tools
  #   mountPath: /var/lib/grafana/dashboards/integrated-tools

extraVolumes:
  - name: platform
    configMap:
      name: platform
