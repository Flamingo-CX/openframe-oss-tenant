apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
  
configMapGenerator:
  - name: openframe-microservices
    files:
      - ./api.json
      - ./config-server.json
      - ./gateway.json
      - ./management.json
      - ./stream.json

generatorOptions:
  disableNameSuffixHash: true
