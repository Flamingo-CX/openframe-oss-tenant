apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - bootstrap-issuer.yaml
  - platform-certificate.yaml
  - cluster-issuer.yaml
  
namespace: platform

helmCharts:
  - name: cert-manager
    repo: https://charts.jetstack.io
    version: v1.17.1
    releaseName: cert-manager
    namespace: platform
    valuesFile: helm-values.yaml
    includeCRDs: true
