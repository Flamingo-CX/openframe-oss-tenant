apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openframe-promtail-role
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
    verbs:
      - get
      - watch
      - list
  - apiGroups: [""]
    resources:
      - namespaces
    verbs:
      - get
      - list
      - watch
