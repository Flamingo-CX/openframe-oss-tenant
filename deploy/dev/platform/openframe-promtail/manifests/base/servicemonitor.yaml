apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: openframe-promtail
  labels:
    app: openframe-promtail
spec:
  endpoints:
    - port: http-metrics
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
      - platform
  selector:
    matchLabels:
      app: openframe-promtail
