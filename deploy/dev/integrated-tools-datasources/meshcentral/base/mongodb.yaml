# MongoDB Replica Set for MeshCentral
# This manifest replaces the single-node Deployment with a 3-node StatefulSet and a headless Service for replica set support.

---
# Headless Service for MongoDB StatefulSet (enables stable DNS for replica set members)
apiVersion: v1
kind: Service
metadata:
  name: meshcentral-mongodb
spec:
  ports:
    - port: 27017
      targetPort: 27017
  clusterIP: None  # Headless service
  selector:
    app: meshcentral-mongodb

---
# StatefulSet for MongoDB Replica Set
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: meshcentral-mongodb
spec:
  serviceName: meshcentral-mongodb
  replicas: 3  # 3-node replica set
  selector:
    matchLabels:
      app: meshcentral-mongodb
  template:
    metadata:
      labels:
        app: meshcentral-mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:4.4.18
        command: ["mongod"]
        args:
          - "--replSet=rs0"
          - "--auth"
          - "--bind_ip_all"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "mongouser"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "mongopass"
        - name: MONGO_INITDB_DATABASE
          value: "meshcentral"
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
        livenessProbe:
          exec:
            command:
            - mongo
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi

# Notes:
# - Each pod will be accessible at meshcentral-mongodb-0.meshcentral-mongodb, meshcentral-mongodb-1.meshcentral-mongodb, etc.
# - Replica set initialization will be handled by a separate Job or init container in a later step.
# - Authentication is enabled; credentials are set via env vars.
# - MeshCentral should use the replica set URI: mongodb://mongouser:mongopass@meshcentral-mongodb-0.meshcentral-mongodb:27017,meshcentral-mongodb-1.meshcentral-mongodb:27017,meshcentral-mongodb-2.meshcentral-mongodb:27017/meshcentral?replicaSet=rs0&authSource=admin
