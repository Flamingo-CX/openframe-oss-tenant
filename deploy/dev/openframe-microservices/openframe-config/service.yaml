apiVersion: v1
kind: Service
metadata:
  name: openframe-config-server
  labels:
    app: openframe-config-server
spec:
  selector:
    app: openframe-config-server
  ports:
    - port: 8888
      targetPort: 8888
      name: http
    - port: 8889
      targetPort: 8889
      name: management
  type: ClusterIP
