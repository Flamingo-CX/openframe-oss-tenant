  # APP_HOST: "tactical-ui.192.168.100.100.nip.io"
  APP_HOST: "tactical-frontend.integrated-tools.svc.cluster.local:8080"
  # API_HOST: "tactical-api.192.168.100.100.nip.io"
  API_HOST: "tactical-backend.integrated-tools.svc.cluster.local:8000"
  # WEBSOCKETS_BIND_HOST: tactical-api.192.168.100.100.nip.io
  # WEBSOCKET_PORT: "80"
  WEBSOCKETS_BIND_HOST: tactical-websockets.integrated-tools.svc.cluster.local
