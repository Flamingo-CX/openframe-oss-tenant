[server]
id = "${SERVER_ID:-openframe}"
relay-server = "${RELAY_SERVER:-rustdesk-hbbr:21117}"
key = "${RUSTDESK_KEY:-71832463748716346}"

[redis]
host = "${REDIS_HOST:-integrated-tools-redis}"
port = ${REDIS_PORT:-6379}

[security]
encrypted_only = true
verify_hostname = false

[limits]
max_sessions = "${MAX_SESSIONS:-100}"
max_connections_per_ip = "${MAX_CONNECTIONS_PER_IP:-10}"

[logging]
level = "${LOG_LEVEL:-debug}"
file = "${LOG_FILE:-/root/rustdesk.log}"