[uwsgi]
chdir = /opt/tactical/api
module = tacticalrmm.wsgi
home = /opt/venv
master = true
enable-threads = true
http = 0.0.0.0:8080
harakiri = 300
chmod-socket = 660
buffer-size = 32768
vacuum = true
die-on-term = true
max-requests = 1000
disable-logging = true
worker-reload-mercy = 60
processes = 4
threads = 2
listen = 4096
socket-timeout = 60
so-keepalive = true
post-buffering = 4096
thunder-lock = true
max-worker-lifetime = 3600
reload-on-rss = 2048
memory-report = true
log-slow = true
log-slow-time = 3000
log-4xx = true
log-5xx = true 