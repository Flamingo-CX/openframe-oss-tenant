apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: argocd-apps
spec:
  goTemplate: true
  generators:
  - list: 
      elements:
    

      # in-cluster apps
      - appName: platform
        path: manifests/apps/platform/overlays/local
        branch: feature-restructure-openframe-datasources
        syncWave: "-1"
      
      - appName: openframe-datasources
        path: manifests/apps/datasources/overlays/local
        branch: feature-restructure-openframe-datasources
        syncWave: "-1"


  template:
    metadata:
      name: '{{.appName}}'
      annotations:
        argocd.argoproj.io/sync-wave: '{{.syncWave}}'
      finalizers:
        - resources-finalizer.argocd.argoproj.io

    spec:
      project: default

      source:
        repoURL: 'https://github.com/Flamingo-CX/{{or .repoName "openframe"}}.git' 
        targetRevision: '{{or .branch "main"}}'
        path: '{{.path}}'

      destination:
        name: '{{or .cluster "in-cluster"}}'
        namespace: '{{or .namespace "argocd"}}'

      syncPolicy:
        automated: 
          prune: true 
          selfHeal: true  
        retry:
          limit: -1  # unlimited
