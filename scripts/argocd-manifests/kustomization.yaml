apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - projects.yaml
  - repo-secret.yaml
  - argocd-apps.yaml

secretGenerator:
  - name: docker-pat-secret
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson=docker-dockerconfig.json
  - name: github-pat-secret
    type: kubernetes.io/dockerconfigjson
    files:
      - .dockerconfigjson=ghcr-dockerconfig.json

generatorOptions:
  disableNameSuffixHash: true
