server {
  listen 8080 default_server;
  server_name localhost;
  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location /static/ {
    expires 1y;
    add_header Cache-Control "public";
  }

  location /assets/ {
    expires 1y;
    add_header Cache-Control "public";
  }
}
