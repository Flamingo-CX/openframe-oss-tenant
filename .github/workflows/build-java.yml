name: OpenFrame Build Java Artifacts

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write

on:
  push:
    # branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  ORGANIZATION: flamingo-cx

jobs:
  build-java-artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Maven Central Repository with JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn --batch-mode package --file pom.xml

      - name: Cache Java artifacts for all services
        uses: actions/cache@v3
        with:
          path: |
            **/target/*.jar
            !**/target/original-*.jar
            !**/target/*-sources.jar
            !**/target/*-javadoc.jar
          key: ${{ runner.os }}-java-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-java-
