name: OpenFrame Build Java & Container Images

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write
  attestations: write
  id-token: write

on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches: [main]
    paths:
      - 'libs/**'
      - 'services/**'
      - 'infrastructure/**'
      - 'pom.xml'
      - '.github/workflows/build.yml'

env:
  ORGANIZATION: flamingo-cx
  REGISTRY: ghcr.io
  GH_TOKEN: ${{ github.token }}

jobs:
  build-java:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [
          { name: 'core', path: 'libs/openframe-core' },
          { name: 'data', path: 'libs/openframe-data' },
          { name: 'api', path: 'services/openframe-api' },
          { name: 'config', path: 'services/openframe-config' },
          { name: 'gateway', path: 'services/openframe-gateway' },
          { name: 'management', path: 'services/openframe-management' },
          { name: 'stream', path: 'services/openframe-stream' },
        ]
    outputs:
      status: ${{ job.status }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Maven Central Repository with JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Check for path changes
        id: check_changes
        run: |
          # Check if this is a PR or manual trigger
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # Get the base and head SHAs for the PR
            BASE_SHA=$(git rev-parse ${{ github.event.pull_request.base.sha }})
            HEAD_SHA=$(git rev-parse ${{ github.event.pull_request.head.sha }})

            # Check if there are any changes in the module path
            if git diff --quiet $BASE_SHA $HEAD_SHA -- "${{ matrix.module.path }}"; then
              echo "No changes detected in ${{ matrix.module.path }}"
              echo "changed=false" >> $GITHUB_OUTPUT
            else
              echo "Changes detected in ${{ matrix.module.path }}"
              echo "changed=true" >> $GITHUB_OUTPUT
            fi
          else
            # For manual triggers, always build
            echo "Manual trigger - building all modules"
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Build with Maven
        if: steps.check_changes.outputs.changed == 'true'
        run: mvn clean install -pl ${{ matrix.module.path }} -am -Dcompress

      - name: Upload Java artifacts
        if: steps.check_changes.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: openframe-${{ matrix.module.name }}
          path: |
            ${{ matrix.module.path }}/target/*.jar
            !${{ matrix.module.path }}/target/original-*.jar
            !${{ matrix.module.path }}/target/*-sources.jar
            !${{ matrix.module.path }}/target/*-javadoc.jar
          retention-days: 1

