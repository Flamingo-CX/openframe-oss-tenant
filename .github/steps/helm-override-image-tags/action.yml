name: 'Override Helm Values'
description: 'Override Helm values with image tags for changed services'

inputs:
  commit-sha:
    description: 'Commit SHA for the image tag'
    required: true
  matrix:
    description: 'Matrix configuration'
    required: true
  changes:
    description: 'Changes output'
    required: true
  app-of-apps-file:
    description: 'Path to app-of-apps.yaml file'
    required: false
    default: 'scripts/helm-values/app-of-apps.yaml'

runs:
  using: 'composite'
  steps:
    - name: Override Helm values
      shell: bash
      env:
        COMMIT_SHA: "test-${{ inputs.commit-sha }}"
        MATRIX: '${{ inputs.matrix }}'
        CHANGES: '${{ inputs.changes }}'
        APP_OF_APPS_FILE: '${{ inputs.app-of-apps-file }}'
      run: |
        set -euo pipefail
        
        # Validate required inputs
        [ -n "$COMMIT_SHA" ] || { echo "Error: COMMIT_SHA is required" >&2; exit 1; }
        [ -n "$MATRIX" ] || { echo "Error: MATRIX is required" >&2; exit 1; }
        [ -n "$CHANGES" ] || { echo "Error: CHANGES is required" >&2; exit 1; }
        [ -f "$APP_OF_APPS_FILE" ] || { echo "Error: App-of-apps file not found: $APP_OF_APPS_FILE" >&2; exit 1; }

        
        # Install yq if needed
        if ! command -v yq &> /dev/null; then
          wget -q https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
        fi
        
        echo "Updating Helm values with tag: $COMMIT_SHA"
            
        # Process each changed service
        jq -c '.[]' <<< "$MATRIX" | while read -r item; do
          name=$(jq -r '.name' <<< "$item")
          changed=$(jq -r --arg name "$name" '.[$name]' <<< "$CHANGES")

          [ "$changed" = "true" ] || continue
          
          # Add image tag to the app's helm values
          if yq eval ".apps.$name.values.image.tag = \"$COMMIT_SHA\"" -i "$APP_OF_APPS_FILE" 2>/dev/null; then
            echo "Updated $name with image tag: $COMMIT_SHA"
          else
            echo "Failed to update $name" >&2
          fi
        done
